type: object
description: Set of rules for particular event
properties:
  event:
    $ref: "#/definitions/EventType"
  description:
    type: string
    description: Event description
    readOnly: true
  version:
    type: integer
    readOnly: true
  rules:
    type: array
    items:
      $ref: "#/definitions/Rule"
  updatedTime:
    $ref: "#/definitions/ServerTimestamp"
  _links:
    $ref: "#/definitions/Links"
required:
  - rules
