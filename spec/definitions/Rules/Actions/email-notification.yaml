type: object
properties:
  title:
    description: The notification short description
    type: string
  active:
    description: Whether notification is active
    type: boolean
    default: true
  sender:
    description: The email credentials ID. If missed, that means notification form Rebilly
    allOf:
      - $ref: "#/definitions/ResourceId"
  recipients:
    type: array
    minItems: 1
    items:
      type: string
      format: email
  cc:
    type: array
    items:
      type: string
      format: email
  bcc:
    type: array
    items:
      type: string
      format: email
  subject:
    type: string
  bodyText:
    type: string
  bodyHtml:
    type: string
required:
  - title
  - recipients
  - subject
  - bodyText
  - bodyHtml
