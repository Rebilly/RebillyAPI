type: object
properties:
  credentialToken:
    type: string
    description: SMTP Credential identifier string
  sender:
    type: string
    format: email
  recipients:
    type: array
    minItems: 1
    items:
      type: string
      format: email
  cc:
    type: array
    items:
      type: string
      format: email
  bcc:
    type: array
    items:
      type: string
      format: email
  subject:
    type: string
  bodyText:
    type: string
    description: Leave empty to use text from "bodyHtml" without tags
  bodyHtml:
    type: string
    description: Leave empty to recieve "text/plain" email
required:
  - credentialToken
  - sender
  - recipients
  - subject
  - bodyText
  - bodyHtml
