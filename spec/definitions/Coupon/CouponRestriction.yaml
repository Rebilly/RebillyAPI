description: Coupon restrictions
type: object
discriminator: "type"
properties:
  type:
    description: Coupon's restriction type
    type: array
    items:
      type: string
      enum:
        - discounts-per-redemption
        - minimum-order-amount
        - quantity-per-customer
        - restrict-to-plans
        - restrict-to-products
        - restrict-to-invoices
        - restrict-to-subscriptions
        - total-quantity
