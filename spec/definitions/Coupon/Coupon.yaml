type: object
description: Coupons and Discounts
required:
  - discount
  - issuedTime
properties:
  redemptionCode:
    description: Coupon's redemption code
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  discount:
    $ref: "#/definitions/Discount"
  restrictions:
    description: Coupon restrictions
    type: array
    items:
     - $ref: "#/definitions/CouponRestriction"
  redemptionsCount:
    type: integer
    description: Coupon's redemptions count
    minimum: 0
    readOnly: true
  status:
    type: string
    description: If coupon enabled
    readOnly: true
    enum:
      - issued
      - expired
  issuedTime:
    description: Coupon's issued time (start time)
    type: string
    format: date-time
  expiredTime:
    description: Coupon's expire time (end time)
    type: string
    format: date-time
  createdTime:
    description: Coupon created time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  updatedTime:
    description: Coupon updated time.
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  _links:
    type: array #todo
    description: The links related to resource
    readOnly: true
    minItems: 1
    maxItems: 1
    items:
      - $ref: "#/definitions/SelfLink"
