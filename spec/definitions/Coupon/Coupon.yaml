type: object
description: Coupons and Discounts
properties:
  id:
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  code:
    description: Coupon's code
    type: string
  type:
    description: Discount type
    type: string
    enum:
      - percent
      - fixed
  redemptionRestrictions:
    description: Coupon redemption restrictions
    type: object
    properties:
      startTime:
        description: Coupon's start time
        type: string
        format: date-time
      endTime:
        description: Coupon's end time
        type: string
        format: date-time
      totalQuantity:
        description: Coupon's total quantity available. 0 for unlimited
        type: integer
        minimum: 0
        default: 0
      limitPerCustomer:
        description: Coupon's limit per one Customer. 0 for unlimited
        type: integer
        minimum: 0
        default: 0
  applicationRestrictions:
    $ref: "#/definitions/ApplicationRestrictions"
  redemptionCount:
    type: integer
    description: Coupon's redemption count
    minimum: 0
    readOnly: true
  status:
    type: string
    description: If coupon enabled
    readOnly: true
    enum:
      - enabled
      - disabled
  createdTime:
    description: Coupon created time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  updatedTime:
    description: Coupon created time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  archivedTime:
    description: Coupon archived time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  _links:
    type: array #todo
    description: The links related to resource
    readOnly: true
    minItems: 1
    maxItems: 1
    items:
      - $ref: "#/definitions/SelfLink"
