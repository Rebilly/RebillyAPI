type: object
description: Coupons and Discounts
properties:
  id:
    description: Coupon's ID, also it is redemption code
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  type:
    description: Discount type
    type: string
    enum:
      - percent
      - fixed
  restrictions:
    description: Coupon redemption restrictions
    type: array
    items:
     - $ref: "#/definitions/CouponRestriction"
    properties:
      totalQuantity:
        description: Coupon's total quantity available. 0 for unlimited
        type: integer
        minimum: 0
        default: 0
      limitPerCustomer:
        description: Coupon's limit per one Customer. 0 for unlimited
        type: integer
        minimum: 0
        default: 0
  redemptionCount:
    type: integer
    description: Coupon's redemption count
    minimum: 0
    readOnly: true
  status:
    type: string
    description: If coupon enabled
    readOnly: true
    enum:
      - active
      - inactive
  issuedTime:
    description: Coupon's issued time (start time)
    type: string
    format: date-time
  expiredTime:
    description: Coupon's expire time (end time)
    type: string
    format: date-time
  createdTime:
    description: Coupon created time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  updatedTime:
    description: Coupon updated time. Coupon can not be updated after first redeem. Also ths timestamp is changed after every redemption.
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  _links:
    type: array #todo
    description: The links related to resource
    readOnly: true
    minItems: 1
    maxItems: 1
    items:
      - $ref: "#/definitions/SelfLink"
