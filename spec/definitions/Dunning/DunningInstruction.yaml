type: object
properties:
  attempts:
    type: array
    minItems: 1
    items:
      type: object
      properties:
        scheduleInstruction:
          $ref: "#/definitions/ScheduleMethod"
        paymentInstruction:
          type: object
          properties:
            amountPolicy:
              type: string
              enum:
                - "full-price"
                - "partial-amount"
                - "rate-discount"
                # TODO: Unsupported at the moment
                # - "fixed-amount"
                # - "fixed-discount"
                # - "rate-penalty"
                # - "fixed-penalty"
            value:
              description: The payment amount, depends on policy, you should specify percent or number
              type: string
          required:
            - amountPolicy
            - value
      required:
        - scheduleInstruction
        - paymentInstruction
  endAttemptPolicy:
    description: The policy on the dunning attempt ends
    type: string
    enum:
      - "continue-original-renewal"
      - "change-renewal-time"
  endDunningPolicy:
    description: The policy on the dunning ends
    type: string
    enum:
      - "cancel-subscription"
      - "abandon-invoice"
required:
  - attempts
  - endAttemptPolicy
  - endDunningPolicy
