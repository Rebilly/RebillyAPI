type: object
required:
  - subscriptionId
  - effectiveTime
properties:
  id:
    description: Cancellation identifier
    allOf:
      - $ref: "#/definitions/ResourceId"
  subscriptionId:
    description: Identifier of the canceled subscription
    allOf:
      - $ref: "#/definitions/ResourceId"
  canceledInvoiceId:
    description: |
      Identifier of the invoice on which the cancellation is applied, its total defines the proration amount.
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  canceledBy:
    description: Who did the cancellation
    type: string
    default: customer
    enum:
      - merchant
      - customer
  reason:
    description: Cancellation category
    type: string
    default: other
    enum:
      - did-not-use
      - did-not-want
      - missing-features
      - bugs-or-problems
      - do-not-remember
      - risk-warning
      - contract-expired
      - too-expensive
      - other
  description:
    description: Cancel reason description in free form
    type: string
    maxLength: 255
  prorated:
    description: |
      Defines if the customer gets a pro-rata credit for the time remaining between "effectiveTime" and
      subscription's next renewal time.
    type: boolean
    default: false
  status:
    description: |
      Defines if the resource isn't actually created but the response can be inspected to see the charge.
      It's readonly when "completed".
    type: string
    default: draft
    enum:
      - draft
      - confirmed
      - completed
  createdTime:
    description: The cancellation time (when the resource is posted).
    type: string
    format: date-time
    readOnly: true
  churnTime:
    description: The time when the subscription will be deactivated.
    type: string
    format: date-time
  lineItems:
    description: Items to be added to the new invoice
    readOnly: true
    type: array
    items:
      type: object
      description: Line item
      properties:
        type:
          description: Type of line item
          type: string
          enum:
            - debit
            - credit
        description:
          description: Description of line item
          type: string
        unitPriceAmount:
          description: Unit price in minor unit coins of the line item
          type: integer
          example: 4995
        unitPriceCurrency:
          description: Currency ISO code
          type: string
          example: USD
        quantity:
          description: Quantity of line item
          type: integer
          example: 1
        periodStartTime:
          description: Date-time when the period begins for this item
          type: string
          format: date-time
        periodEndTime:
          description: Date-time when the period ends for this item
          type: string
          format: date-time
        createdTime:
          description: Date-time when the item was added to the subscription
          type: string
          format: date-time
  lineItemSubtotal:
    description: Subtotal of the line items which will be added after the subscription's cancellation
    readOnly: true
    type: number
    example: 49.95
