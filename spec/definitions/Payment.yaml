type: object
required:
  - websiteId
  - customerId
  - currency
  - amount
properties:
  id:
    description: The payment identifier string
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  websiteId:
    description: The website identifier string
    allOf:
      - $ref: "#/definitions/ResourceId"
  customerId:
    description: The customer identifier string
    allOf:
      - $ref: "#/definitions/ResourceId"
  currency:
    description: The payment currency ISO Alpha code
    type: string
  amount:
    description: The payment amount
    type: integer
    format: double
  scheduledTime:
    description: The time the payment is scheduled for collection
    type: string
    format: date-time
  invoiceIds:
    description: The array of invoice identifiers
    type: array
    items:
      $ref: "#/definitions/ResourceId"
  description:
    description: The payment description
    type: string
    maxLength: 255
  customFields:
    description: Any custom object that must be stored with payment
    type: string
  # TODO: Rename to declineInstruction
  declineInstructions:
    type: object
    description: Dunning instructions object for payment declines
    properties:
      dunning:
        $ref: "#/definitions/Dunning"
      dunningIndex:
        readOnly: true
        description: The position in the sequence of dunning
        type: integer
  customFields:
    $ref: "#/definitions/ResourceCustomFields"
  paymentInstrument:
    $ref: "#/definitions/PaymentInstrument"
  createdBy:
    description: The process that created this payment
    type: string
  updatedBy:
    description: The process that updated this payment
    type: string
  status:
    description: Payment status
    type: string
    readOnly: true
    enum:
     - scheduled
     - queued
     - in-progress
     - incomplete
     - waiting-gateway
     - suspended
     - completed
  result:
    description: Payment result
    type: string
    readOnly: true
    enum:
     - approved
     - declined
     - canceled
     - unknown
  createdTime:
    description: Payment created time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  updatedTime:
    description: Payment updated time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  _links:
    $ref: "#/definitions/Links"
