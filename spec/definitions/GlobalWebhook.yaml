type: object
required:
  - eventsFilter
  - method
  - url
  - credentialHash
properties:
  id:
    description: The webhook identifier string
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  eventsFilter:
    description: An array of System event type
    type: array
    default: []
    items:
      $ref: "#/definitions/GlobalWebhookEventType"
  method:
    type: string
    enum:
      - GET
      - POST
      - PUT
      - PATCH
      - DELETE
  url:
    description: URL that will be requested when the given event occurs.
    type: string
    format: uri
  headers:
    type: object
    description: Map of elements with header name - header value association
  credentialHash:
    type: string
    description: Hash from Credentials which is used for authentication by the given URL
