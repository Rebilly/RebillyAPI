type: object
properties:
  id:
    description: The dispute identifier string
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  customerId:
    description: The dispute's customer ID
    type: string
  transactionId:
    description: The dispute's transaction ID
    type: string
  gatewayAccountId:
    description: The dispute's processor account ID
    type: string
    format: email
  gatewayAcquirer:
    description: The dispute's processor acquirer
    type: string
    readOnly: true
  paymentCardBrand:
    description: The dispute's payment card brand
    type: string
    readOnly: true
  issuingBank:
    description: The dispute's issuing bank
    type: string
    readOnly: true
  bin:
    description: The dispute's payment card's bin
    type: string
    readOnly: true
  reasonCode:
    description: The dispute's reason code @todo is there a list of possible values?
    type: string
  type:
    description: The dispute's type
    type: string
    enum:
      - fraud
      - unrecognized
      - product-not-received
      - product-unacceptable
      - product-not-refunded
      - duplicate
      - canceled
      - uncategorized
  status:
    description: The dispute's status
    type: string
    enum:
      - response-needed
      - under-review
      - forfeited
      - won
      - lost
  createdTime:
    description: Dispute created time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  updatedTime:
    description: Dispute updated time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  _links:
    $ref: "#/definitions/Links"
