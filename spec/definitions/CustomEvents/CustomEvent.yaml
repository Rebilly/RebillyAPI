type: object
properties:
  id:
    description: The custom event identifier string
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  eventType:
    type: string
    description: Rebilly custom event type
    enum:
      - subscription-ended
      - subscription-trial-ended
      - payment-card-expired
      - invoice-past-due
  title:
    type: string
    description: The custom event title
  description:
    type: string
    description: The custom event description
  chronology:
    type: string
    description: The arrangement of events in the order of their occurrence
    enum:
      - before
      - after
  scheduleInstruction:
    $ref: "#/definitions/CustomEventScheduleInstruction"
  createdTime:
    $ref: "#/definitions/ServerTimestamp"
  rulesCount:
    type: integer
    readOnly: true
required:
  - eventType
  - title
  - chronology
  - scheduleInstruction
