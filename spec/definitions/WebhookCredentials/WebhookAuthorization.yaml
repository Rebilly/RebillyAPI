type: object
discriminator: type
properties:
  token:
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  host:
    type: string
    description: The host name
  type:
    type: string
    description: The authorization type
    enum:
      - none
      - basic
      - digest
      - oauth1
      # Unsupported at the moment
      # - oauth2
required:
  - type
  - host
