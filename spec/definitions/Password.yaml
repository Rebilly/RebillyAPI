type: object
required:
  - name
  - password
properties:
  token:
    description: The password token
    type: string
    readOnly: true
  name:
    description: The password name, can be used to find password token
    type: string
  password:
    description: The password. This field is write-only
    type: string
    minLength: 1
    maxLength: 50
  createdTime:
    description: Password created time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
