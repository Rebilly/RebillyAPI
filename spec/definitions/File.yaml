type: object
properties:
  id:
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  name:
    description: Original File name
    type: string
    readOnly: true
  extension:
    description: The File extension
    type: string
    readOnly: true
  description:
    description: The File description
    type: string
  tags:
    description: The tags list
    type: array
    items:
      type: string
  mime:
    description: The mime type
    type: string
    readOnly: true
    enum:
      - image/png
      - image/jpeg
      - image/gif
      - application/pdf
      - audio/mpeg-3
  size:
    description: The File size in bytes
    type: integer
    readOnly: true
  width:
    description: Image width, aplicable to images only
    type: integer
    readOnly: true
  height:
    description: Image height, aplicable to images only
    type: integer
    readOnly: true
  createdTime:
    description: The upload date/time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  updatedTime:
    description: The latest update date/time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    maxItems: 1
    items:
      - $ref: "#/definitions/SelfLink"
