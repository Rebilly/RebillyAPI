type: object
properties:
  id:
    description: The customer identifier string
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  email:
    description: The customer email
    type: string
    format: email
    maxLength: 100
  firstName:
    description: The customer first name
    type: string
  lastName:
    description: The customer last name
    type: string
  ipAddress:
    description: The customer IP
    type: string
    format: ipv4
  defaultCardId:
    description: The customer default card ID
    allOf:
      - $ref: "#/definitions/ResourceId"
  defaultPaymentInstrumentId:
    description: The customer default payment instrument ID
    allOf:
      - $ref: "#/definitions/ResourceId"
  defaultPaymentMethod:
    description: The customer default payment method
    $ref: "#/definitions/Method"
  createdTime:
    description: The customer created time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  updatedTime:
    description: The customer updated time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  customFields:
    $ref: "#/definitions/ResourceCustomFields"
  _links:
    $ref: "#/definitions/Links"
