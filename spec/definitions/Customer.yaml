type: object
properties:
  id:
    description: The customer identifier string
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  defaultPaymentInstrument:
    $ref: "#/definitions/PaymentInstrument"
  createdTime:
    description: The customer created time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  updatedTime:
    description: The customer updated time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  customFields:
    $ref: "#/definitions/ResourceCustomFields"
  primaryAddress:
    $ref: "#/definitions/ContactObject"
  avgValue:
    $ref: "#/definitions/CustomerAvgValue"
  paymentCount:
    description: The number of customer transactions
    readOnly: true
    type: integer
  lastPaymentTime:
    description: The most recent time of customer transaction
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  lifetimeRevenue:
    $ref: "#/definitions/CustomerLifetimeRevenue"
  invoiceCount:
    description: An auto-incrementing number based on the sequence of invoices. If set to 0, then this record is a Lead, otherwise is a Customer
    readOnly: true
    type: integer
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 3
    items:
      - $ref: "#/definitions/SelfLink"
      - $ref: "#/definitions/NotesLink"
      - $ref: "#/definitions/DefaultPaymentInstrumentLink"
      - $ref: "#/definitions/LeadSourceLink"

