type: object
description: Tracking API Requests.
readOnly: true
properties:
  id:
    allOf:
      - $ref: "#/definitions/ResourceId"
  status:
    type: integer
    description: HTTP response code
  url:
    type: string
    description: API request address
  method:
    type: string
    description: HTTP method
    enum:
      - HEAD
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
  request:
    type: string
    description: Request JSON-string
  response:
    type: string
    description: Response JSON-string
  requestHeaders:
    type: array
    description: Request headers array
    items:
      type: string
  responseHeaders:
    type: array
    description: Response headers array
    items:
      type: string
  user:
    type: object
    description: The user who has made a request
    readOnly: true
    properties:
      userId:
        allOf:
          - $ref: "#/definitions/ResourceId"
      apiKeyId:
        allOf:
          - $ref: "#/definitions/ResourceId"
      email:
        description: The user email
        type: string
        format: email
      firstName:
        description: The user first name
        type: string
      lastName:
        description: The user last name
        type: string
      ipAddress:
        type: string
        description: Client IP address
        format: ipv4
      userAgent:
        description: The software that is acting on behalf of a user
        type: string
      fingerprint:
        description: The user device fingerprint hash
        type: string
      isSupport:
        description: If user from support
        type: boolean
  duration:
    type: integer
    description: Request duration in milliseconds
  createdTime:
    description: The log created time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    maxItems: 1
    items:
      - $ref: "#/definitions/SelfLink"
