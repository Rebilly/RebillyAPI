type: object
properties:
  id:
    description: The PayPal identifier string
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  customerId:
    description: The Customer's ID.
    allOf:
      - $ref: "#/definitions/ResourceId"
  contactId:
      description: The Contact ID. Required if bank account is not created from Token
      allOf:
        - $ref: "#/definitions/ResourceId"
  username:
    description: PayPal username.
    type: string
  status:
    description: PayPal Account status
    type: string
    enum:
      - inactive
      - active
      - deactivated
  createdTime:
    description: PayPal Account created time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  updatedTime:
    description: PayPal Account updated time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  customFields:
    $ref: "#/definitions/ResourceCustomFields"
  _links:
    $ref: "#/definitions/Links"

