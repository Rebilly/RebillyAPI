type: object
required:
  - type
  - unitPrice
properties:
  id:
    description: The website identifier string
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  type:
    description: Invoice item's type
    type: string
    enum:
      - debit
      - credit
  productId:
    description: Invoice item's product ID
    type: string
  subscriptionId:
    description: Invoice item's subscription ID
    type: string
  unitPrice:
    description: Invoice item's price
    type: number
    format: double
  quantity:
    description: Invoice item's quantity
    type: integer
  amount:
    description: Invoice item's amount
    type: number
    format: double
  name:
    description: Invoice item's name
    type: string
  description:
    description: Invoice item's description
    type: string
  taxable:
    description: If Invoice item is taxed. TODO - not clear proposed values (in requirements)
    type: string
    enum:
      - "*"
      - T
      - V
  periodStartTime:
    description: Start time
    type: string
    format: date-time
  periodEndTime:
    description: End time
    type: string
    format: date-time
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    maxItems: 2
    items:
      - $ref: "#/definitions/SelfLink"
      - $ref: "#/definitions/SubscriptionLink"
