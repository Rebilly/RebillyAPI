type: object
required:
  - policy
  - canceledBy
  - cancelCategory
properties:
  policy:
    description: Cancel policy
  canceledBy:
    description: Canceled by
    type: string
    enum:
      - merchant
      - customer
  cancelCategory:
    description: Cancel category
    type: string
    enum:
      - billing-failure
      - did-not-use
      - did-not-want
      - missing-features
      - bugs-or-problems
      - do-not-remember
      - risk-warning
      - contract-expired
      - too-expensive
      - other
  cancelDescription:
    description: Cancel reason description in free form
    type: string
    maxLength: 255
