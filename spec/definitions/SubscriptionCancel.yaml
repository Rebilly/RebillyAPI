type: object
required:
  - by
  - category
properties:
  by:
    description: Canceled by
    type: string
    enum:
      - merchant
      - customer
  category:
    description: Cancel category
    type: string
    enum:
      - billing-failure
      - did-not-use
      - did-not-want
      - missing-features
      - bugs-or-problems
      - suspected-fraud
      - contract-expired
      - too-expensive
  description:
    description: Cancel reason description in free form
    type: string
    maxLength: 255
