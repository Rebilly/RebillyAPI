type: object
required:
  - subscriptionId
  - subscriptionItemId
  - quantity
  - usageTime
properties:
  id:
    description: The record identifier string.
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  subscriptionId:
    description: The ID of the subscription that this usage reported for.
    allOf:
    - $ref: "#/definitions/ResourceId"
  subscriptionItemId:
    description: The ID of the subscription item that this usage reported for.
    allOf:
    - $ref: "#/definitions/ResourceId"
  quantity:
    description: The usage quantity at the specified time or negative value for usage correction.
    type: integer
  usageTime:
    description: |
      The time for the usage. The usageTime must fall within an unbilled period.
      A reporting window is open for three hours after a billing period closes.
      At that time, the billing period will be closed for further reporting.
      Any further usage data would need to be reported in the next billing period.
    type: string
    format: date-time
  invoiceId:
    description: The ID of the invoice.
    readOnly: true
    allOf:
    - $ref: "#/definitions/ResourceId"
  billedTime:
    description: Record billed time
    allOf:
    - $ref: "#/definitions/ServerTimestamp"
  createdTime:
    description: |
      Record created time. The record must be created within the reporting window for the usage time's corresponding billing period.
    allOf:
    - $ref: "#/definitions/ServerTimestamp"
  updatedTime:
    description: Record updated time
    allOf:
    - $ref: "#/definitions/ServerTimestamp"
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 2
    maxItems: 3
    items:
    - $ref: "#/definitions/SelfLink"
    - $ref: "#/definitions/SubscriptionLink"
    - $ref: "#/definitions/InvoiceLink"
