type: object
description: Webhook Tracking Requests.
properties:
  id:
    $ref: "#/definitions/ResourceId"
    readOnly: true
  websiteName:
    description: Web site name
    type: string
    readOnly: true
  eventName:
    description: Event name for which webhook was called
    type: string
    readOnly: true
  initiatedFrom:
    description: Where the request came
    type: string
    readOnly: true
  status:
    description: Event's status
    type: string
    enum:
      - fail
      - init
      - processing
      - success
      - systemFailed
    readOnly: true
  response:
    description: HTTP code response
    type: integer
    readOnly: true
  pushData:
    description: Event's data information JSON-string
    type: string
    readOnly: true
  sentTime:
    description: Sent time
    $ref: "#/definitions/ServerTimestamp"
    readOnly: true
  nextSentTime:
    description: Next sent time
    $ref: "#/definitions/ServerTimestamp"
    readOnly: true
  createdTime:
    description: The log created time
    $ref: "#/definitions/ServerTimestamp"
    readOnly: true
  _links:
    description: The links related to resource
    $ref: "#/definitions/Links"
