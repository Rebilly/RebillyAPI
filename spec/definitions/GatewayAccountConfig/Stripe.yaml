description: Stripe Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
     - "acquirerName"
     - "gatewayConfig"
    properties:
      acquirerName:
        description: Acquirer name
        type: string
        enum:
         - "Stripe"
      gatewayConfig:
        type: object
        properties:
          redirectUrl:
            type: string
            description: Stripe Gateway redirect url
            format: url
        required:
          - "redirectUrl"
