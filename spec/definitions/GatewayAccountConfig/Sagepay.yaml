description: Sagepay Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
      - "acquirerName"
      - "gatewayConfig"
    properties:
      acquirerName:
        description: Acquirer name
        type: string
        enum:
         - "BMO Harris Bank"
         - "HSBC"
      gatewayConfig:
        type: object
        properties:
          M_ID:
            type: string
            description: Sagepay Gateway merchant ID
          M_KEY:
            type: string
            description: Sagepay Gateway merchant key
            format: password
        required:
          - "M_ID"
          - "M_KEY"
