description: Walpay Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
      - "acquirerName"
      - "gatewayConfig"
    properties:
      acquirerName:
        description: Acquirer name
        type: string
        enum:
         - "Bank One"
      gatewayConfig:
        type: object
        properties:
          merchantName:
            type: string
            description: Walpay Gateway merchant name
          merchantPin:
            type: string
            description: Walpay Gateway merchant pin
            format: password
        required:
          - "merchantName"
          - "merchantPin"
