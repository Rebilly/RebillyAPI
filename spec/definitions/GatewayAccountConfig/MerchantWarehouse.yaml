description: MerchantWarehouse Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
     - "acquirerName"
     - "gatewayConfig"
    properties:
      acquirerName:
        description: Acquirer name
        type: string
        enum:
          - "TSYS"
          - "Vantiv"
          - "Chase"
          - "First Data Buypass"
          - "First Data Nashville"
          - "First Data North"
          - "First Data Omaha"
          - "Global East"
          - "Heartland"
          - "RBS WorldPay"
          - "Fifth Third Bank"
          - "Elavon"
      gatewayConfig:
        type: object
        properties:
          merchantSiteId:
            type: string
            description: MerchantWarehouse Gateway merchant site ID
          merchantName:
            type: string
            description: MerchantWarehouse Gateway merchant name
          merchantKey:
            type: string
            description: MerchantWarehouse Gateway merchant key
            format: password
        required:
          - "merchantSiteId"
          - "merchantName"
          - "merchantKey"
