description: NMI Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
      - "acquirerName"
      - "gatewayConfig"
    properties:
      acquirerName:
        description: Acquirer name
        type: string
        enum:
         - "Merrick"
         - "NMI"
      gatewayConfig:
        type: object
        properties:
          username:
            type: string
            description: NMI Gateway api token
          password:
            type: string
            description: NMI Gateway store ID
            format: password
        required:
          - "username"
          - "password"
