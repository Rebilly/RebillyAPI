description: BraintreePayments Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    properties:
      acquirerName:
        description: Acquirer name
        type: string
        enum:
         - "BraintreePayments"
      gatewayConfig:
        type: object
        properties:
          publicKey:
            type: string
            description: BraintreePayments Public Key
          privateKey:
            type: string
            description: BraintreePayments Private Key
            format: password
          merchantId:
            type: string
            description: BraintreePayments merchant ID
            format: password
          merchantAccountId:
            type: string
            description: BraintreePayments merchant account ID
            format: password
        required:
          - "publicKey"
          - "privateKey"
          - "merchantId"
          - "merchantAccountId"
