description: Worldpay Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
     - "acquirerName"
     - "gatewayConfig"
    properties:
      acquirerName:
        description: Acquirer name
        type: string
        enum:
         - "NATWEST"
      gatewayConfig:
        type: object
        properties:
          merchantCode:
            type: string
            description: Worldpay Gateway merchant code
            format: password
          merchantPassword:
            type: string
            description: Worldpay Gateway merchant password
            format: password
        required:
          - "merchantCode"
          - "merchantPassword"
