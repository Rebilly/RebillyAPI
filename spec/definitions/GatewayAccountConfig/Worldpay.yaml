description: Worldpay Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    properties:
      gatewayConfig:
        type: object
        properties:
          merchantCode:
            type: string
            description: Worldpay Gateway merchant code
            format: password
          merchantPassword:
            type: string
            description: Worldpay Gateway merchant password
            format: password
        required:
          - "merchantCode"
          - "merchantPassword"
