description: vegaaH Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
     - "acquirerName"
     - "gatewayConfig"
    properties:
      acquirerName:
        description: Acquirer name
        type: string
        enum:
          - "Bank One"
      gatewayConfig:
        type: object
        properties:
          terminalId:
            type: string
            description: vegaaH Gateway terminal ID
          password:
            type: string
            description: vegaaH Gateway password
            format: password
        required:
          - "terminalId"
          - "password"
