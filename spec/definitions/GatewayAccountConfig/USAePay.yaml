description: USAePay Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
     - "acquirerName"
     - "gatewayConfig"
    properties:
      acquirerName:
        description: Acquirer name
        type: string
        enum:
          - "Vantiv"
      gatewayConfig:
        type: object
        properties:
          sourceKey:
            type: string
            description: USAePay Gateway source key
            format: password
          pin:
            type: string
            description: USAePay Gateway pin
            format: password
        required:
          - "sourceKey"
          - "pin"
