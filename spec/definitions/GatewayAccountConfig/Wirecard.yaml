description: Wirecard Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
      - "acquirerName"
      - "gatewayConfig"
    properties:
      acquirerName:
        description: Acquirer name
        type: string
        enum:
         - "Wirecard"
      gatewayConfig:
        type: object
        properties:
          merchantUsername:
            type: string
            description: Wirecard Gateway merchant username
          merchantPassword:
            type: string
            description: Wirecard Gateway merchant password
            format: password
          businessCaseSignature:
            type: string
            description: Wirecard Gateway merchant business case signature
            format: password
          delay:
            type: integer
            description: Wirecard Gateway delay
        required:
          - "merchantUsername"
          - "merchantPassword"
          - "businessCaseSignature"
          - "delay"
