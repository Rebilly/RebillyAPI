description: EMerchantPay Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
     - "acquirerName"
     - "gatewayConfig"
    properties:
      acquirerName:
        description: Acquirer name
        type: string
        enum:
         - "Borgun"
      gatewayConfig:
        type: object
        properties:
          clientId:
            type: string
            description: EMerchantPay Gateway client ID
          apiKey:
            type: string
            description: EMerchantPay Gateway api key
            format: password
        required:
          - "clientId"
          - "apiKey"
