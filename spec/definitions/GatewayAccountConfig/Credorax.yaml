description: Credorax Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
     - "acquirerName"
     - "gatewayConfig"
    properties:
      acquirerName:
        description: Acquirer name
        type: string
        enum:
         - "Credorax"
      gatewayConfig:
        type: object
        properties:
          merchantId:
            type: string
            description: Credorax Gateway merchant ID
          merchantMd5Signature:
            type: string
            description: Credorax Gateway md5 signature
            format: password
        required:
          - "merchantId"
          - "merchantMd5Signature"
