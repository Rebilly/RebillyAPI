description: Credorax Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    properties:
      gatewayConfig:
        type: object
        properties:
          merchantId:
            type: string
            description: Credorax Gateway merchant ID
          merchantMd5Signature:
            type: string
            description: Credorax Gateway md5 signature
            format: password
        required:
          - "merchantId"
          - "merchantMd5Signature"
