description: Moneris Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    properties:
      gatewayConfig:
        type: object
        properties:
          apiToken:
            type: string
            description: Moneris Gateway api token
            format: password
          storeId:
            type: string
            description: Moneris Gateway store ID
        required:
          - "storeId"
          - "apiToken"
