description: Moneris Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
     - "acquirerName"
     - "gatewayConfig"
    properties:
      acquirerName:
        description: Acquirer name
        type: string
        enum:
         - "Moneris"
      gatewayConfig:
        type: object
        properties:
          apiToken:
            type: string
            description: Moneris Gateway api token
            format: password
          storeId:
            type: string
            description: Moneris Gateway store ID
        required:
          - "storeId"
          - "apiToken"
