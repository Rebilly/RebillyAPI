description: Plugnpay Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
      - "acquirerName"
      - "gatewayConfig"
    properties:
      acquirerName:
        description: Acquirer name
        type: string
        enum:
         - "RBC"
      gatewayConfig:
        type: object
        properties:
          publisher-name:
            type: string
            description: Plugnpay Gateway member id
          publisher-password:
            type: string
            description: Plugnpay Gateway avs
            format: password
        required:
          - "publisher-name"
          - "publisher-password"
