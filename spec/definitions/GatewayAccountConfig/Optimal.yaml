description: Optimal Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
     - "acquirerName"
     - "gatewayConfig"
    properties:
      acquirerName:
        description: Acquirer name
        type: string
        enum:
         - "AIB"
      gatewayConfig:
        type: object
        properties:
          storeId:
            type: string
            description: Optimal Gateway store ID
          storePwd:
            type: string
            description: Optimal Gateway store password
            format: password
          accountNum:
            type: string
            description: Optimal Gateway account number
        required:
          - "storeId"
          - "storePwd"
          - "accountNum"
