description: Elavon config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
     - "gatewayConfig"
    properties:
      gatewayConfig:
        type: object
        description: Elavon credentials object
        properties:
          ssl_merchant_id:
            type: string
            description: Elavon merchant ID
          ssl_user_id:
            type: string
            description: Elavon user ID
          ssl_pin:
            type: string
            description: Elavon pin
            format: password
        required:
          - "ssl_merchant_id"
          - "ssl_user_id"
          - "ssl_pin"
