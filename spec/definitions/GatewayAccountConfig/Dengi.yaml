description: Dengi Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
     - "acquirerName"
     - "gatewayConfig"
    properties:
      acquirerName:
        description: Acquirer name
        type: string
        enum:
         - "Bank of Moscow"
      gatewayConfig:
        type: object
        properties:
          projectId:
            type: string
            description: Dengi Gateway project ID
          publicKey:
            type: string
            description: Dengi Gateway public key
            format: password
          refundKey:
            type: string
            description: Dengi Gateway refund key
            format: password
        required:
          - "projectId"
          - "publicKey"
          - "refundKey"
