description: Panda Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
      - "acquirerName"
      - "gatewayConfig"
    properties:
      acquirerName:
        description: Acquirer name
        type: string
        enum:
         - "Panda Bank"
      gatewayConfig:
        type: object
        properties:
          merchantCode:
            type: string
            description: Panda Gateway merchant code
          apiCode:
            type: string
            description: Panda Gateway api code
          signKey:
            type: string
            description: Panda Gateway sign key
            format: password
        required:
          - "merchantCode"
          - "apiCode"
          - "signKey"
