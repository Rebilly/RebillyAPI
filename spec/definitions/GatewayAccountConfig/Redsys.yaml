description: Redsys Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
      - "acquirerName"
      - "gatewayConfig"
    properties:
      acquirerName:
        description: Acquirer name
        type: string
        enum:
          - "Catalunya Caixa"
      gatewayConfig:
        type: object
        properties:
          merchantCode:
            type: string
            description: Redsys Gateway merchant code
            format: password
          secretCode:
            type: string
            description: Redsys Gateway secret code
            format: password
        required:
          - "merchantCode"
          - "secretCode"
