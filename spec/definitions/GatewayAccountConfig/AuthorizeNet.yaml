description: AuthorizeNet Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
     - "acquirerName"
     - "gatewayConfig"
    properties:
      acquirerName:
        description: Acquirer name
        type: string
        enum:
         - "Bank of America"
         - "Mission Valley Bank"
         - "Chase"
         - "Merrick"
         - "Wells Fargo"
      gatewayConfig:
        type: object
        properties:
          apiLoginId:
            type: string
            description: AuthorizeNet Gateway api login ID
          transactionKey:
            description: AuthorizeNet Gateway Transaction Key
            type: string
            format: password
        required:
          - "apiLoginId"
          - "transactionKey"
