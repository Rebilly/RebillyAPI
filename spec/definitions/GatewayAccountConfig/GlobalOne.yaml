description: GlobalOne Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
     - "acquirerName"
     - "gatewayConfig"
    properties:
      acquirerName:
        description: Acquirer name
        type: string
        enum:
         - "BMO Harris Bank"
         - "Elavon"
         - "Merrick"
      gatewayConfig:
        type: object
        properties:
          terminalId:
            type: string
            description: GlobalOne Gateway terminal ID
          sharedSecret:
            type: string
            description: GlobalOne Gateway shared secret
            format: password
        required:
          - "terminalId"
          - "sharedSecret"
