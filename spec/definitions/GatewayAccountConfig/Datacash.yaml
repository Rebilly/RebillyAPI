description: Datacash Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
     - "acquirerName"
     - "gatewayConfig"
    properties:
      acquirerName:
        description: Acquirer name
        type: string
        enum:
         - "EMS"
         - "WorldPay"
         - "AIB"
      gatewayConfig:
        type: object
        properties:
          client:
            type: string
            description: Datacash Gateway client
          password:
            type: string
            description: Datacash Gateway password
            format: password
        required:
          - "client"
          - "password"
