description: Payvision Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
     - "acquirerName"
     - "gatewayConfig"
    properties:
      acquirerName:
        description: Acquirer name
        type: string
        enum:
         - "B+S"
         - "Merrick"
         - "Wing Hang Bank"
         - "Privatbank"
         - "Borgun"
      gatewayConfig:
        type: object
        properties:
          memberId:
            type: string
            description: Payvision Gateway member id
          avs:
            type: string
            description: Payvision Gateway avs
          delay:
            type: integer
            description: Payvision Gateway delay
          memberGuid:
            type: string
            description: Payvision Gateway member guid
            format: password
        required:
          - "memberId"
          - "avs"
          - "delay"
          - "memberGuid"
