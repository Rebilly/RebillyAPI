description: GlobalCollect Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
     - "acquirerName"
     - "gatewayConfig"
    properties:
      acquirerName:
        description: Acquirer name
        type: string
        enum:
         - "GlobalCollect"
      gatewayConfig:
        type: object
        properties:
          merchantId:
            type: string
            description: GlobalCollect Gateway merchant ID
          apiKeyId:
            type: string
            description: GlobalCollect Gateway api key id
          apiSecretKey:
            type: string
            description: GlobalCollect Gateway api secret key
            format: password
        required:
          - "merchantId"
          - "apiKeyId"
          - "apiSecretKey"
