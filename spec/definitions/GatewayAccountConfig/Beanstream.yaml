description: Beanstream Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
     - "acquirerName"
     - "gatewayConfig"
    properties:
      acquirerName:
        description: Acquirer name
        type: string
        enum:
         - "Beanstream"
      gatewayConfig:
        type: object
        properties:
          merchantId:
            type: string
            description: Beanstream Gateway merchant ID
          apiPasscode:
            type: string
            description: Beanstream Gateway API Passcode
            format: password
        required:
          - "merchantId"
          - "apiPasscode"
