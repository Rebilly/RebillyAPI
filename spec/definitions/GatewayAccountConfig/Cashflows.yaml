description: Cashflows Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
     - "acquirerName"
     - "gatewayConfig"
    properties:
      acquirerName:
        description: Acquirer name
        type: string
        enum:
         - "VoicePay"
      gatewayConfig:
        type: object
        properties:
          authId:
            type: string
            description: Cashflows Gateway auth ID
          authPassword:
            type: string
            description: Cashflows Gateway auth password
            format: password
        required:
          - "authPassword"
          - "authId"
