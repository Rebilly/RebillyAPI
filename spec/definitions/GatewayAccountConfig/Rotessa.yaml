description: Rotessa config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
     - "gatewayConfig"
    properties:
      gatewayConfig:
        type: object
        description: Rotessa credentials object
        properties:
          apiKey:
            type: string
            description: Rotessa api key
            format: password
          delay:
            type: integer
            description: Rotessa Gateway time delay for them to process transaction
        required:
          - "apiKey"
          - "delay"
