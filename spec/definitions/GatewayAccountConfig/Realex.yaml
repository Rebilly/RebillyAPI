description: Realex Gateway config
allOf:
  -
    $ref: "#/definitions/GatewayAccount"
  -
    type: "object"
    required:
      - "acquirerName"
      - "gatewayConfig"
    properties:
      acquirerName:
        description: Acquirer name
        type: string
        enum:
         - "AIB"
      gatewayConfig:
        type: object
        properties:
          merchantId:
            type: string
            description: Realex Gateway merchant id
          secretKey:
            type: string
            description: Realex Gateway secret key
            format: password
          rebatePassword:
            type: string
            description: Realex Gateway rebate password
            format: password
          account:
            type: string
            description: Realex Gateway account
        required:
          - "merchantId"
          - "secretKey"
          - "rebatePassword"
          - "account"
