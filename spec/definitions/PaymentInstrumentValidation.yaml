type: object
required:
  - method
  - paymentInstrumentId
properties:
  id:
    description: Validation payment instrument
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  method:
    description: Payment method
    type: string
  paymentInstrumentId:
    description: Payment instrument ID
    type: string
  actionCode:
    description: Action code
    type: string
    readOnly: true
  responseCode:
    description: Response code
    type: string
    readOnly: true
  AVSResult:
    description: Address verification result
    type: string
    readOnly: true
  CVVResult:
    description: CVV result
    type: string
    readOnly: true
  billingAddress:
    description: The Billing Address.
    allOf:
      - $ref: "#/definitions/ContactObject"
  expYear:
    description: Payment Card's expiry year.
    type: integer
    readOnly: true
  expMonth:
    description: Payment Card's expiry month.
    type: integer
    readOnly: true
  createdTime:
    description: Verification Payment Card created time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      - $ref: "#/definitions/SelfLink"
