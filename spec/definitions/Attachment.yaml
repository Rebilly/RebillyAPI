type: object
required:
  - fileId
  - relatedType
  - relatedId
properties:
  id:
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  fileId:
    description: Linked File object id
    type: string
  relatedType:
    description: Linked object type
    type: string
    enum:
      - dispute
      - customer
      - payment
      - transaction
      - subscription
      - plan
      - product
      - invoice
  relatedId:
    description: Linked object Id
    type: string
  name:
    description: The Original Attachment name
    type: string
  description:
    description: The Attachment description
    type: string
  purpose:
    description: The Attachment purpose
    type: string
    default: general
    enum:
      - general
      - evidence
      - policy
      - contract
      - logo
      - watermark
      - invoice
      - productfeed
  createdTime:
    description: Creation date/time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  updatedTime:
    description: Latest update date/time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    maxItems: 2
    items:
      - $ref: "#/definitions/SelfLink"
      - $ref: "#/definitions/FileLink"
