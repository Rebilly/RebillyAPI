type: object
required:
  - email
  - company
  - firstName
  - lastName
  - businessPhone
  - password
  - website
properties:
  email:
    description: The user email
    type: string
    format: email
    maxLength: 100
  company:
    description: The user's company name
    type: string
  firstName:
    description: The user first name
    type: string
  lastName:
    description: The user last name
    type: string
  businessPhone:
    description: The user business phone number
    type: string
  password:
    description: The user password
    type: string
    format: password
  website:
    description: The user's website address
    type: string
  currencies:
    description: An array of currencies codes. Defaults to ['USD']
    type: array
    items:
      description: 3 letters ISO 4217 currency code
      type: string
  merchantCategoryCode:
    description: An array of merchant cateogries codes. Defaults to [5734] (Computer Software Stores)
    type: array
    items:
      description: merchant category code
      type: integer
