type: object
required:
  - email
  - company
  - firstName
  - lastName
  - businessPhone
  - password
  - url
properties:
  email:
    description: The user email
    type: string
    format: email
    maxLength: 100
  company:
    description: The user's company name
    type: string
  firstName:
    description: The user first name
    type: string
  lastName:
    description: The user last name
    type: string
  businessPhone:
    description: The user business phone number
    type: string
  password:
    description: The user password
    type: string
    format: password
  url:
    description: The user's website domain address
    type: string
  currencies:
    description: An array of ISO 3-letter currencies codes. Default: ['USD']
    type: array
  merchantCategoryCode:
    description: An array of merchant cateogries ids. Default: 5734 (Computer Software Stores)
    type: array
