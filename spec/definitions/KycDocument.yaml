type: object
required:
  - fileId
  - customerId
  - documentType
  - status
properties:
  id:
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  fileId:
    description: Linked File object id
    type: string
  customerId:
    description: Linked Customer object id
    type: string
  documentType:
    description: Document type submitted for validation
    type: string
    enum:
      - identity_proof
      - address_proof
  status:
    description: Status of the validation
    type: string
    readOnly: true
    enum:
      - pending
      - in-progress
      - approved
      - refused
  refusalReason:
    $ref: "#/definitions/KycDocumentRefusal"
  createdTime:
    description: Creation date/time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  updatedTime:
    description: Latest update date/time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  processedTime:
    description: Processing date/time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 3
    items:
      - $ref: "#/definitions/SelfLink"
      - $ref: "#/definitions/FileLink"
      - $ref: "#/definitions/CustomerLink"
