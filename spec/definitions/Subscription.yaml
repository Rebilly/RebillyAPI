type: object
required:
  - customerId
  - planId
  - websiteId
properties:
  id:
    description: The Subscription identifier string
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  customerId:
    description: Unique id for each customer
    allOf:
      - $ref: "#/definitions/ResourceId"
  planId:
    description: Unique id for each plan
    allOf:
      - $ref: "#/definitions/ResourceId"
  websiteId:
    description:  Unique id for each website
    allOf:
      - $ref: "#/definitions/ResourceId"
  initialInvoiceId:
    description: Unique id for the initial invoice
    allOf:
      - $ref: "#/definitions/ResourceId"
  deliveryAddress:
    description: Delivery address
    allOf:
      - $ref: "#/definitions/ContactObject"
  billingAddress:
    description: Billing address
    allOf:
      - $ref: "#/definitions/ContactObject"
  status:
    description: Subscription status. Can only set to "draft" when you create a new subscription and we won't issue invoice or collect payment until it is activated.
    type: string
    enum:
      - draft
      - Active
      - Will become active at a future date
      - Active but set to cancel at next rebill date
      - Cancelled
      - Inactive
      - Suspended
  quantity:
    description: Quantity for each subscription. Default value to 1
    type: integer
  autopay:
    description: Autopay determines if a payment attempt will be automatic
    type: boolean
    default: true
  inTrial:
    description: True if the subscription is currently in a trial period
    type: boolean
    readOnly: true
  rebillNumber:
    description: The current period number
    type: integer
    readOnly: true
  canceledBy:
    description: Canceled by
    type: string
    readOnly: true
    enum:
      - merchant
      - customer
      - rebilly
  cancelCategory:
    description: Cancel category
    type: string
    readOnly: true
    enum:
      - billing-failure
      - did-not-use
      - did-not-want
      - missing-features
      - bugs-or-problems
      - do-not-remember
      - risk-warning
      - contract-expired
      - too-expensive
      - never-started
      - switched-plan
      - other
  cancelDescription:
    description: Cancel reason description in free form
    type: string
    readOnly: true
    maxLength: 255
  lineItems:
    description: Subscription line items which queue until the next renewal (or interim) invoice is issued for the subscription.
    readOnly: true
    type: array
    items:
      type: object
      description: Line item
      properties:
        type:
          description: Type of line item
          type: string
          enum:
            - debit
            - credit
        description:
          description: Description of line item
          type: string
        unitPriceAmount:
          description: Unit price in minor unit coins of the line item
          type: integer
          example: 4995
        unitPriceCurrency:
          description: Currency ISO code
          type: string
          example: USD
        quantity:
          description: Quantity of line item
          type: integer
          example: 1
        periodStartTime:
          description: Date-time when the period begins for this item
          type: string
          format: date-time
        periodEndTime:
          description: Date-time when the period ends for this item
          type: string
          format: date-time
        createdTime:
          description: Date-time when the item was added to the subscription
          type: string
          format: date-time
  lineItemSubtotal:
    description: Subtotal of line items in this subscription (signed value).  If credits exceed debits, it will be a negative number.
    readOnly: true
    type: number
    example: 49.95
  riskMetadata:
    description: Risk metadata
    allOf:
      - $ref: "#/definitions/RiskMetadata"
  startTime:
    description: You can have the subscription start in the future. If the given startTime is in the future, the subscription is created now but no invoices will be issued until the given startTime.
    type: string
    format: date-time
  activationTime:
    description: Subscription activation time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  endTime:
    description: Subscription end time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  renewalTime:
    description: You can choose a specific date to rebill. For example, setting renewalTime to the 1st of the next month. If prorated is set to true, then a prorated credit may occur.
    type: string
    format: date-time
  canceledTime:
    description: Subscription canceled time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  createdTime:
    description: Subscription created time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  updatedTime:
    description: Subscription updated time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  customFields:
    $ref: "#/definitions/ResourceCustomFields"
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      - $ref: "#/definitions/SelfLink"
      - $ref: "#/definitions/CustomerLink"
      - $ref: "#/definitions/PlanLink"
      - $ref: "#/definitions/WebsiteLink"
      - $ref: "#/definitions/LeadSourceLink"
