allOf:
  - $ref: "#/definitions/ScheduleInstruction"
  - type: object
    properties:
      day:
        type: integer
        minimum: 1
        maximum: 31
      onConflict:
        description: |
          The strategy how to solve the lack of the numbers of days in a month.
          You able to keep month, i.e. attempt will tried in the last day of month
          or transfer to next month. Defaults to transfer to new month.
        type: string
        default: "transfer"
        enum:
          - "transfer"
          - "keep-month"
      time:
        type: string
        format: time
    required:
      - day
