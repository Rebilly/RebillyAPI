allOf:
  - $ref: "#/definitions/ScheduleInstruction"
  - type: object
    properties:
      day:
        type: integer
        minimum: 1
        maximum: 31
      onConflict:
        description: |
          The strategy how to solve the lack of the numbers of days in a month.
          You able to keep month, i.e. attempt will tried in the last day of month
          or transfer to next month. Defaults to transfer to new month.
        type: string
        default: "transfer"
        enum:
          - "transfer"
          - "keep-month"
      time:
        type: string
        format: date-time
        pattern: "^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9](Z(+,-)([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9])?$"
    required:
      - day
