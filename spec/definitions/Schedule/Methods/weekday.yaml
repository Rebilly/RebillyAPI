allOf:
  - $ref: "#/definitions/ScheduleInstruction"
  - type: object
    properties:
      day:
        type: string
        enum:
          - "Sunday"
          - "Monday"
          - "Tuesday"
          - "Wednesday"
          - "Thursday"
          - "Friday"
          - "Saturday"
      order:
        type: string
        default: "next"
        enum:
          - "next"
          - "first-in-month"
          - "last-in-month"
      time:
        type: string
        format: time
    required:
      - day
