allOf:
  - $ref: "#/definitions/ScheduleInstruction"
  - type: object
    properties:
      day:
        type: string
        enum:
          - "Sunday"
          - "Monday"
          - "Tuesday"
          - "Wednesday"
          - "Thursday"
          - "Friday"
          - "Saturday"
      order:
        type: string
        default: "next"
        enum:
          - "next"
          - "first-in-month"
          - "last-in-month"
      time:
        type: string
        format: date-time
        pattern: "^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9](Z(+,-)([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9])?$"
    required:
      - day
