type: object
properties:
  id:
    description: The transaction identifier string
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  type:
    description: Transaction type
    type: string
    readOnly: true
    enum:
      - authorize
      - capture
      - credit
      - refund
      - sale
      - void
  result:
    description: Transaction result
    type: string
    readOnly: true
    enum:
      - approved
      - conn-error
      - declined
      - never-sent
      - pending
      - pending-processor
      - timeout
      - unknown
  amount:
    description: The transactions's amount
    type: number
    format: double
    readOnly: true
  currency:
    description: The transactions's currency
    type: string
    readOnly: true
  parentTransactionId:
    description: The transactions's parent ID
    allOf:
      - $ref: "#/definitions/ResourceId"
    readOnly: true
  rebillNumber:
    description: The transactions's rebill number
    type: integer
    readOnly: true
  gatewayAccountId:
    description: The transactions's Gateway Account ID
    allOf:
      - $ref: "#/definitions/ResourceId"
    readOnly: true
  gatewayTransactionId:
    description: The gateway's transaction ID
    allOf:
      - $ref: "#/definitions/ResourceId"
    readOnly: true
  gatewayResponse:
    description: The transactions's processor response
    type: string
    readOnly: true
  websiteId:
    description: Website's ID
    allOf:
      - $ref: "#/definitions/ResourceId"
    readOnly: true
  customerId:
    description: Customer's ID
    allOf:
      - $ref: "#/definitions/ResourceId"
    readOnly: true
  paymentCardId:
    description: Payment Card's ID
    allOf:
      - $ref: "#/definitions/ResourceId"
    readOnly: true
  method:
    description: Payment Method
    $ref: "#/definitions/Method"
  gatewayName:
    description: Payment Gateway name, available only when method is 'payment_card', else null
    type: string
    readOnly: true
  acquirerName:
    description: Acquirer name, available only when method is 'payment_card', else null
    type: string
    readOnly: true
  createdTime:
    description: Transaction created time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  updatedTime:
    description: Transaction updated time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  _links:
    $ref: "#/definitions/Links"
