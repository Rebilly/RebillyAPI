type: object
properties:
  id:
    description: The transaction identifier string
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  type:
    description: Transaction type
    type: string
    readOnly: true
    enum:
      - authorize
      - capture
      - credit
      - refund
      - sale
      - void
  status:
    description: Transaction status
    type: string
    readOnly: true
    enum:
      - completed
      - connection-error
      - never-sent
      - pending
      - sending
      - suspended
      - timeout
      - waiting-capture
      - waiting-refund
  result:
    description: Transaction result
    type: string
    readOnly: true
    enum:
      - approved
      - canceled
      - declined
      - unknown
  amount:
    description: The transactions's amount
    type: number
    format: double
    readOnly: true
  currency:
    description: The transactions's currency
    type: string
    readOnly: true
  parentTransactionId:
    description: The transactions's parent ID
    allOf:
      - $ref: "#/definitions/ResourceId"
    readOnly: true
  childTransactions:
    description: The child transaction IDs
    readOnly: true
    type: array
    items:
      - $ref: "#/definitions/ResourceId"
  invoiceIds:
    description: The invoice IDs related to transaction
    readOnly: true
    type: array
    items:
      - $ref: "#/definitions/ResourceId"
  subscriptionIds:
    description: The subscription IDs related to transaction
    readOnly: true
    type: array
    items:
      - $ref: "#/definitions/ResourceId"
  rebillNumber:
    description: The transactions's rebill number
    type: integer
    readOnly: true
  gatewayAccountId:
    description: The transactions's Gateway Account ID
    allOf:
      - $ref: "#/definitions/ResourceId"
    readOnly: true
  gatewayTransactionId:
    description: The gateway's transaction ID
    allOf:
      - $ref: "#/definitions/ResourceId"
    readOnly: true
  gateway:
    type: object
    description: The related gateway information
    readOnly: true
    properties:
      response:
        description: The gateway's response
        type: object
        properties:
          code:
            description: The gateway's response code
            type: string
          message:
            description: The gateway's response message
            type: string
          type:
            description: The gateway's response type
            type: string
          originalCode:
            description: The raw, unmapped gateway's response code
            type: string
          originalMessage:
            description: The raw, unmapped gateway's response message
            type: string
      avsResponse:
        description: The AVS gateway's response
        type: object
        properties:
          code:
            description: The raw response code
            type: string
          message:
            description: The raw response message
            type: string
      cvvResponse:
        description: The CVV gateway's response
        type: object
        properties:
          code:
            description: The raw response code
            type: string
          message:
            description: The raw response message
            type: string
  websiteId:
    description: Website's ID
    allOf:
      - $ref: "#/definitions/ResourceId"
    readOnly: true
  customerId:
    description: Customer's ID
    allOf:
      - $ref: "#/definitions/ResourceId"
    readOnly: true
  paymentCardId:
    description: Payment Card's ID
    allOf:
      - $ref: "#/definitions/ResourceId"
    readOnly: true
  method:
    description: Payment Method
    $ref: "#/definitions/Method"
  gatewayName:
    description: Payment Gateway name, available only when method is 'payment_card', else null
    type: string
    readOnly: true
  acquirerName:
    description: Acquirer name, available only when method is 'payment_card', else null
    type: string
    readOnly: true
  velocity:
    description: The number of transactions by the same customer in the past 24 hours
    type: number
    format: integer
  bin:
    description: Payment Card BIN
    type: string
    format: bin
    readOnly: true
  paymentInstrument:
    $ref: "#/definitions/PaymentInstrument"
  billingContactId:
    description: Billing Contact ID
    allOf:
      - $ref: "#/definitions/ResourceId"
  hasDcc:
    description: True if transaction has Dynamic Currency Conversion applied
    type: boolean
    readOnly: true
  dcc:
    description: Dynamic Currency Conversion detailed information. Null if hasDcc is false
    type: object
    readOnly: true
    properties:
      base:
        type: object
        description: Initial amount and currency to convert from
        properties:
          amount:
            type: number
            format: double
          currency:
            type: string
      quote:
        type: object
        description: Suggested amount and currency to convert to
        properties:
          amount:
            type: number
            format: double
          currency:
            type: string
      usdMarkup:
        description: The amount of markup translated to USD
        type: number
        format: double
      outcome:
        type: string
        description: Dynamic Currency Conversion outcome
        enum:
          - rejected
          - selected
          - unknown
  createdTime:
    description: Transaction created time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  updatedTime:
    description: Transaction updated time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    maxItems: 6
    items:
      - $ref: "#/definitions/SelfLink"
      - $ref: "#/definitions/GatewayAccountLink"
      - $ref: "#/definitions/CustomerLink"
      - $ref: "#/definitions/WebsiteLink"
      - $ref: "#/definitions/PaymentCardLink"
      - $ref: "#/definitions/PaymentLink"
      - $ref: "#/definitions/ParentTransactionLink"
      - $ref: "#/definitions/BillingContactLink"
