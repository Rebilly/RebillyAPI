type: object
required:
  - gatewayName
  - merchantCategoryCode
  - websites
  - acquirerName
  - acceptedCurrencies
  - organizationId
properties:
  id:
    description: The gateway identifier string
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  gatewayName:
    description: The gateway name
    type: string
  gatewayConfig:
    type: object
    description: Gateway config. Fields depends on gatewayName
  status:
    description: The gateway's status
    readOnly: true
    type: string
    enum:
      - active
      - inactive
      - pending
  merchantCategoryCode:
    description: The gateway's merchant category code
    type: integer
    minimum: 742
    maximum: 9950
  dccMarkup:
    description: Dynamic currency conversion markup in basis points
    type: integer
    minimum: 1
    maximum: 10000
  descriptor:
    description: The gateway's desciptor
    type: string
  city:
    description: The gateway's city field
    type: string
  organizationId:
    description: Organization ID
    allOf:
      - $ref: "#/definitions/ResourceId"
  websites:
    description: Websites IDs
    type: array
    items:
      description: Website ID
      allOf:
        - $ref: "#/definitions/ResourceId"
  acquirerName:
    description: Acquirer name
    type: string
  monthlyLimit:
    description: Monthly Limit
    type: integer
    format: double
    minimum: 0
  threeDSecure:
    description: True, if Gateway Account allows 3DSecure
    type: boolean
  threeDSecureType:
    description: Type of 3DSecure
    type: string
    enum:
      - integrated
      - external
  dynamicDescriptor:
    description: True, if Gateway Account allows dynamic descriptor
    type: boolean
  acceptedCurrencies:
    description: Accepted currencies (array of the currency three letter code)
    type: array
    items:
      type: string
  method:
    description: Payment Method
    $ref: "#/definitions/Method"
  paymentCardSchemes:
    description: Accepted payment card brands
    type: array
    items:
      type: string
      enum:
        - Visa
        - MasterCard
        - American Express
        - Discover
        - Maestro
        - Solo
        - Electron
        - JCB
        - Voyager
        - Diners Club
        - Switch
        - Laser
  downtimeStart:
    description: Gateway downtime start
    type: string
    format: date-time
  downtimeEnd:
    description: Gateway downtime end
    type: string
    format: date-time
  createdTime:
    description: Gateway Account created time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  updatedTime:
    description: Gateway Account updated time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  _links:
    $ref: "#/definitions/Links"
