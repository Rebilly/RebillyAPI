allOf:
  - $ref: "#/definitions/ScheduleMethod"
  - type: object
    properties:
      duration:
        type: integer
        minimum: 1
      unit:
        $ref: "#/definitions/TimeUnit"
      chronology:
        type: string
        default: "after"
        enum:
          - "after"
          - "before"
    required:
      - duration
      - unit
