allOf:
  - $ref: "#/definitions/ScheduleMethod"
  - type: object
    properties:
      day:
        $ref: "#/definitions/DayOfWeek"
      week:
        type: string
        default: "next"
        enum:
          - "next"
          - "previous"
          - "first-in-next-month"
          - "last-in-next-month"
          - "first-in-previous-month"
          - "last-in-previous-month"
      time:
        $ref: "#/definitions/Time"
    required:
      - day
