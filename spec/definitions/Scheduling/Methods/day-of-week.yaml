allOf:
  - $ref: "#/definitions/ScheduleMethod"
  - type: object
    properties:
      day:
        $ref: "#/definitions/DayOfWeek"
      week:
        type: string
        default: "next"
        enum:
          - "next"
          - "previous"
          - "next-first-in-month"
          - "next-last-in-month"
          - "previous-first-in-month"
          - "previous-last-in-month"
      time:
        $ref: "#/definitions/Time"
    required:
      - day
