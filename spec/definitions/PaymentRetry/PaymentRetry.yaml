type: object
properties:
  attempts:
    type: array
    minItems: 1
    items:
      type: object
      properties:
        scheduleInstruction:
          $ref: "#/definitions/ScheduleMethod"
        paymentInstruction:
          $ref: "#/definitions/AmountAdjustment"
      required:
        - scheduleInstruction
        - paymentInstruction
  afterAttemptPolicy:
    description: The policy on the attempt finishes
    type: string
    enum:
      - "none"
      - "change-renewal-time"
  afterPaymentRetryEndPolicy:
    description: The policy on the payment retry ends
    type: string
    enum:
      - "none"
      - "cancel-subscription"
required:
  - attempts
  - afterAttemptPolicy
  - afterPaymentRetryEndPolicy
