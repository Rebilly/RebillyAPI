description: IBAN type object
allOf:
  -
    $ref: "#/components/schemas/BankAccountCreatePlain"
  -
    type: object
    required:
      - customerId
      - accountNumber
      - address
    properties:
      customerId:
        description: The Customer's ID.
        allOf:
          - $ref: "#/components/schemas/ResourceId"
      accountNumber:
        description: Bank's Account Number.
        type: string
        pattern: "^[a-zA-Z]{2}[0-9]{2}[a-zA-Z0-9]{4}[0-9]{7}([a-zA-Z0-9]?){0,16}$"
      bankName:
        description: Bank's name.
        type: string
      bic:
        description: Bank Identifier Code.
        type: string
      address:
        description: The Address.
        allOf:
          - $ref: "#/components/schemas/ContactObject"
      status:
        description: Bank Account status.
        type: string
        enum:
          - active
          - deactivated
      customFields:
        $ref: "#/components/schemas/ResourceCustomFields"
