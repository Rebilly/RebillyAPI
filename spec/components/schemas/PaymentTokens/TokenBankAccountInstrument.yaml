type: object
required:
  - accountNumberType
discriminator:
  propertyName: accountNumberType
  mapping:
    "BBAN": "#/components/schemas/BBANBankAccountInstrument"
    "IBAN": "#/components/schemas/IBANBankAccountInstrument"
properties:
  accountNumberType:
    description: Bank's Account Number type. A valid value is basic bank account number (BBAN) or international bank account number (IBAN).
    type: string
    default: BBAN
    enum:
      - "IBAN"
      - "BBAN"
