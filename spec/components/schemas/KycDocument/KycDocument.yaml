type: object
required:
  - fileId
  - customerId
  - documentType
  - status
properties:
  id:
    readOnly: true
    allOf:
      - $ref: "#/components/schemas/ResourceId"
  fileId:
    description: Linked File object id
    allOf:
      - $ref: "#/components/schemas/ResourceId"
  customerId:
    description: Linked Customer object id
    allOf:
      - $ref: "#/components/schemas/ResourceId"
  documentType:
    description: Document type submitted for validation, only identity-proof type is analyzed in an automated manner
    type: string
    enum:
      - identity-proof
      - address-proof
  status:
    description: Status of the validation
    type: string
    readOnly: true
    enum:
      - pending
      - in-progress
      - accepted
      - rejected
  reviewed:
    description: Defines whether the document was manually inspected and reviewed
    type: boolean
    default: false
  rejectionReason:
    $ref: "#/components/schemas/KycDocumentRejection"
  documentMatches:
    $ref: "#/components/schemas/KycDocumentMatches"
  createdTime:
    description: Creation date/time
    allOf:
      - $ref: "#/components/schemas/ServerTimestamp"
  updatedTime:
    description: Latest update date/time
    allOf:
      - $ref: "#/components/schemas/ServerTimestamp"
  processedTime:
    description: Processing date/time
    allOf:
      - $ref: "#/components/schemas/ServerTimestamp"
  reviewedTime:
    description: Manual review date/time
    allOf:
      - $ref: "#/components/schemas/ServerTimestamp"
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 3
    items:
      anyOf:
      - $ref: "#/components/schemas/SelfLink"
      - $ref: "#/components/schemas/FileLink"
      - $ref: "#/components/schemas/CustomerLink"
