type: object
properties:
  invoiceId:
    readOnly: true
    description: |
      Id of the invoice on which the reversal occurred. If not specified this is a reversal of unallocated credit.
    allOf:
      - $ref: "#/components/schemas/ResourceId"
  transactionId:
    readOnly: true
    description: Id of the transaction through which the reversal was performed
    allOf:
      - $ref: "#/components/schemas/ResourceId"
  reversedCredit:
    description: Amount of credit reversed from this invoice with this transaction
    type: number
    format: double
    readOnly: true
  currency:
    readOnly: true
    allOf:
      - $ref: "#/components/schemas/CurrencyCode"
  items:
    readOnly: true
    type: array
  _links:
    type: array
    description: The links related to the resource
    readOnly: true
    minItems: 1
    maxItems: 2
    items:
      anyOf:
        - $ref: "#/components/schemas/InvoiceLink"
        - $ref: "#/components/schemas/TransactionLink"
