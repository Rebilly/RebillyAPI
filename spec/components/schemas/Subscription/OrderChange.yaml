type: object
properties:
  id:
    description: Change ID
    readOnly: true
    allOf:
      - $ref: "#/components/schemas/ResourceId"
  orderId:
    description: Change Order ID.
    type: string
  status:
    description: Change status
    type: string
    readOnly: true
    enum:
      - "pending"
      - "applied"
      - "canceled"
  changeNumber:
    description: An auto-incrementing number based on the sequence of changes for any particular order.
    type: integer
    readOnly: true
  changes:
    description: Order changes
    type: array
    items:
      $ref: "#/components/schemas/OrderChangeItem"
  changedBy:
    description: The author of Order Change.
    type: string
    readOnly: true
  difference:
    type: object
    readOnly: true
    properties:
      removed:
        type: object
        properties:
          items:
            type: array
            items:
              $ref: "#/components/schemas/InvoiceItem"
          issuedTime:
            description: Null, if issuedTime wasn't changed.
            nullable: true
            allOf:
                - $ref: "#/components/schemas/ServerTimestamp"
          dueTime:
            description: Null, if dueTime wasn't changed.
            nullable: true
            allOf:
              - $ref: "#/components/schemas/ServerTimestamp"
      added:
        type: object
        properties:
          items:
            type: array
            items:
              $ref: "#/components/schemas/InvoiceItem"
          issuedTime:
            description: Null, if issuedTime wasn't changed.
            nullable: true
            allOf:
              - $ref: "#/components/schemas/ServerTimestamp"
          dueTime:
            description: Null, if dueTime wasn't changed.
            nullable: true
            allOf:
              - $ref: "#/components/schemas/ServerTimestamp"
      deferred:
        description: Deferred Invoice preview
        readOnly: true
        allOf:
          - $ref: "#/components/schemas/Invoice"
      interim:
        description: Interim Invoice preview
        readOnly: true
        allOf:
          - $ref: "#/components/schemas/Invoice"
      upcoming:
        description: Upcoming Invoice preview
        readOnly: true
        allOf:
          - $ref: "#/components/schemas/Invoice"
  createdTime:
    description: The change created time
    allOf:
      - $ref: "#/components/schemas/ServerTimestamp"
  updatedTime:
    description: The change updated time
    allOf:
      - $ref: "#/components/schemas/ServerTimestamp"
  appliedTime:
    description: The change applied time
    allOf:
      - $ref: "#/components/schemas/ServerTimestamp"
