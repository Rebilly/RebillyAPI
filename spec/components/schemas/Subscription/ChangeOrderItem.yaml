type: object
discriminator:
  propertyName: changeType
  mapping:
    "item-remove": "#/components/schemas/ChangeOrderItemRemove"
    "plan-add": "#/components/schemas/ChangeOrderPlanAdd"
    "renewal-time": "#/components/schemas/ChangeOrderRenewalTime"
    "service-anchor-date": "#/components/schemas/ChangeOrderServiceAnchorDate"
    "billing-anchor-shift": "#/components/schemas/ChangeOrderBillingAnchorShift"
    #"pricing": "#/components/schemas/ChangeOrderPricing"
properties:
  id:
    description: Change Order Item ID.
    allOf:
      - $ref: "#/components/schemas/ResourceId"
  changeType:
    description: Change Type.
    type: string
    enum:
      - "item-remove"
      - "plan-add"
      - "renewal-time"
      - "service-anchor-date"
      - "billing-anchor-shift"
      #- "pricing"
  effectiveTime:
    description: Change order effective time. Set to null for next renewal time.
    type: string
    format: date-time
    nullable: true
  proration:
    description: Defines if this change will be prorated.
    type: boolean
  createdTime:
    description: The change order item creation time.
    allOf:
      - $ref: "#/components/schemas/ServerTimestamp"
