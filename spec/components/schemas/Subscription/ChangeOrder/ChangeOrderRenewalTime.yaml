description: Change Order Renewal Time.
type: object
required:
  - renewalTime
  - changeType
properties:
  changeType:
    description: Change Order item type
    type: string
    enum:
      - "renewalTime"
  renewalTime:
    description: Changed renewal time
    type: string
    format: date-time
  effectiveTime:
    description: Change order effective time. Set to null for next renewal time.
    type: string
    format: date-time
    nullable: true
  proration:
    description: Defines if this change will be prorated.
    type: boolean
  createdTime:
    description: The change order item creation time.
    allOf:
      - $ref: "#/components/schemas/ServerTimestamp"
