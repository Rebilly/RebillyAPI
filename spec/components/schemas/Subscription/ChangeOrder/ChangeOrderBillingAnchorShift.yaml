description: Change Order Billing Anchor Shift.
type: object
required:
  - billingAnchor
properties:
  billingAnchor:
    description: Changed Billing Anchor Shift
    nullable: true
    example: null
    allOf:
      - $ref: "#/components/schemas/PlanBillingAnchor"
  effectiveTime:
    description: Change order effective time. Set to null for next renewal time.
    type: string
    format: date-time
    nullable: true
  proration:
    description: Defines if this change will be prorated.
    type: boolean
  createdTime:
    description: The change order item creation time.
    allOf:
      - $ref: "#/components/schemas/ServerTimestamp"
