description: Remove Item from Order.
type: object
required:
  - invoiceItemId
  - changeType
properties:
  changeType:
    description: Change Order item type
    type: string
    enum:
      - "item-remove"
  invoiceItemId:
    description: Upcoming Invoice's Item identifier string
    allOf:
      - $ref: "#/components/schemas/ResourceId"
  effectiveTime:
    description: Change order effective time. Set to null for next renewal time.
    type: string
    format: date-time
    nullable: true
  proration:
    description: Defines if this change will be prorated.
    type: boolean
  createdTime:
    description: The change order item creation time.
    allOf:
      - $ref: "#/components/schemas/ServerTimestamp"
