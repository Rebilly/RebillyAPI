description: Change Order Service Anchor Date.
type: object
required:
  - serviceAnchor
  - changeType
properties:
  changeType:
    description: Change Order item type
    type: string
    enum:
      - "service-anchor-date"
  serviceAnchor:
    description: Changed Service Anchor Date
    allOf:
      - $ref: "#/components/schemas/BillingScheduleInstruction"
  effectiveTime:
    description: Change order effective time. Set to null for next renewal time.
    type: string
    format: date-time
    nullable: true
  prorated:
    description: Defines if this change will be prorated.
    type: boolean
  createdTime:
    description: The change order item creation time.
    allOf:
      - $ref: "#/components/schemas/ServerTimestamp"
