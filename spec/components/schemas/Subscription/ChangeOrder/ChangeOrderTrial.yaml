description: Change Order trial period.
type: object
required:
  - trialEndTime
properties:
  changeType:
    description: Change Order item type
    type: string
    enum:
      - "trial"
  trialEndTime:
    description: Trial period end time. Set to null to end trial now.
    nullable: true
    type: string
    format: date-time
  effectiveTime:
    description: Change Order effective time. Set to null for next renewal time.
    type: string
    format: date-time
    nullable: true
  prorated:
    description: Defines if this change will be prorated.
    type: boolean
  createdTime:
    description: The change order item creation time.
    allOf:
      - $ref: "#/components/schemas/ServerTimestamp"
