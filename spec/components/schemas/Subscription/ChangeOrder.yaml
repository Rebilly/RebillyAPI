type: object
properties:
  id:
    description: Change order ID
    readOnly: true
    allOf:
      - $ref: "#/components/schemas/ResourceId"
  orderId:
    description: Change Order ID.
    type: string
  status:
    description: Change order status
    type: string
    readOnly: true
    enum:
      - "pending"
      - "applied"
      - "canceled"
  changeOrderNumber:
    description: An auto-incrementing number based on the sequence of changes for any particular order.
    type: integer
    readOnly: true
  changes:
    description: Change order items
    type: array
    items:
      oneOf:
        - $ref: "#/components/schemas/ChangeOrderItemRemove"
        - $ref: "#/components/schemas/ChangeOrderPlanAdd"
        - $ref: "#/components/schemas/ChangeOrderRenewalTime"
        - $ref: "#/components/schemas/ChangeOrderServiceAnchorDate"
        - $ref: "#/components/schemas/ChangeOrderBillingAnchorShift"
  changedBy:
    description: The author of Change Order.
    type: string
    readOnly: true
  createdTime:
    description: The change order created time
    allOf:
      - $ref: "#/components/schemas/ServerTimestamp"
  updatedTime:
    description: The change orderup dated time
    allOf:
      - $ref: "#/components/schemas/ServerTimestamp"
  appliedTime:
    description: The change order applied time
    allOf:
      - $ref: "#/components/schemas/ServerTimestamp"
