type: object
properties:
  id:
    description: Change ID
    readOnly: true
    allOf:
      - $ref: "#/components/schemas/ResourceId"
  orderId:
    description: Change Order ID.
    type: string
  status:
    description: Change status
    type: string
    readOnly: true
    enum:
      - "pending"
      - "applied"
      - "canceled"
  changeNumber:
    description: An auto-incrementing number based on the sequence of changes for any particular order.
    type: integer
    readOnly: true
  changes:
    description: Change items
    type: array
    items:
      $ref: "#/components/schemas/ChangeOrderItem"
  changedBy:
    description: The author of Change Order.
    type: string
    readOnly: true
  createdTime:
    description: The change created time
    allOf:
      - $ref: "#/components/schemas/ServerTimestamp"
  updatedTime:
    description: The change updated time
    allOf:
      - $ref: "#/components/schemas/ServerTimestamp"
  appliedTime:
    description: The change applied time
    allOf:
      - $ref: "#/components/schemas/ServerTimestamp"
