type: object
description: Collection of KYC Documents and the Customer to whom they belong
properties:
  customer:
    readOnly: true
    allOf:
        - $ref: "#/components/schemas/Customer"
  documents:
    type: array
    readOnly: true
    items:
      allOf:
        - $ref: "#/components/schemas/KycDocument"
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      anyOf:
      - $ref: "#/components/schemas/SelfLink"
