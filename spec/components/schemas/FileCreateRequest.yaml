type: object
oneOf:
  - required:
      - file
    properties:
      file:
        description: The file in base64 encoded format.
        type: string
        example: R0lGODlhAQABAIAAAAUEBAAAACwAAAAAAQABAAACAkQBADs=
  - required:
      - url
    properties:
      url:
        description: The URL of the file to upload.
        type: string
        exampale: https://blog.rebilly.com/wp-content/uploads/2017/09/rb_LogoInverted_Small.png
properties:
  isPublic:
    description: The File visibility. If public a permalink is provided.
    type: boolean
    example: false
  name:
    description: The file name used for downloading
    type: string
    example: logo.png
  description:
    description: The file description
    type: string
    example: My file description
  tags:
    description: The tags list
    type: array
    items:
      type: string
    example: ['test', 'tags']
