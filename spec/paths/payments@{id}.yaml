parameters:
  - $ref: "#/components/parameters/resourceId"
get:
  deprecated: true
  tags:
    - Payments
  summary: Retrieve a payment
  description: |
    Retrieve a payment with specified identifier string
  responses:
    200:
      description: Payment was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        'application/json; charset=utf-8':
          schema:
            $ref: "#/components/schemas/Payment"
    401:
      $ref: "#/components/responses/AccessForbidden"
    404:
      $ref: "#/components/responses/NotFound"
put:
  deprecated: true
  tags:
    - Payments
  summary: Create a payment with predefined ID
  description: |
    Make a payment with predefined identifier string
  requestBody:
    $ref: "#/components/requestBodies/Payment"
  responses:
    201:
      description: Payment was processed
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        'application/json; charset=utf-8':
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Payment"
    202:
      description: Payment was accepted
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        'application/json; charset=utf-8':
          schema:
            $ref: "#/components/schemas/Payment"
    401:
      $ref: "#/components/responses/AccessForbidden"
    422:
      $ref: "#/components/responses/InvalidDataError"