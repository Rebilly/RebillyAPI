get:
  tags:
    - Tracking
  summary: Retrieve a list of tracking webhook notifications
  parameters:
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
  responses:
    200:
      description: Tracking webhook notifications was retrieved successfully
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
        X-Pagination-Total:
          $ref: "#/headers/X-Pagination-Total"
        X-Pagination-Limit:
          $ref: "#/headers/X-Pagination-Limit"
        X-Pagination-Offset:
          $ref: "#/headers/X-Pagination-Offset"
      schema:
        type: array
        items:
          $ref: "#/definitions/WebsiteWebhookTracking"
    401:
      $ref: "#/responses/AccessForbidden"
