get:
  tags:
    - Subscriptions
  summary: Retrieve a list of subscriptions
  description: |
    Retrieve a list of subscriptions
  parameters:
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
    - x-rebillyMerge:
      - $ref: "#/parameters/mediaType"
      - enum:
        - application/json
        - text/csv
  produces:
    - application/json
    - text/csv
  responses:
    200:
      description: A list of subscriptions was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/headers/Pagination-Offset"
      schema:
        type: array
        items:
          $ref: "#/definitions/Subscription"
    401:
      $ref: "#/responses/AccessForbidden"
post:
  tags:
    - Subscriptions
  summary: Create a subscription
  description: |
    Create a subscription
  parameters:
    - name: body
      in: body
      description: Subscription resource
      required: true
      schema:
        $ref: "#/definitions/Subscription"
    properties:
      status:
        description: Subscription status. If this set to "Draft", subscription will be create in draft mode, we won't issue invoice or collect payment until it is activated
          type: string
          enum:
            - Draft
      prorated:
        description: |
          Whether or not to give a pro rata credit for the amount of time remaining between the `effectiveTime` and the end of the current period.
          In addition, if the `renewalTime` is retained (by setting the `renewalPolicy` to `retain`), then a pro rata debit will occur as well,
          for the amount between the `effectiveTime` and the `renewalTime` as a percentage of the normal period size.
        type: boolean
  responses:
    201:
      description: Subscription was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/Subscription"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
