parameters:
- $ref: "#/components/parameters/tag"
post:
  tags:
  - Tags
  summary: Tag a list of customers
  description: |
    Tag a list of customers
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
          - customerIds
          properties:
            customerIds:
              description: The list of customer IDs
              type: array
              minItems: 1
              items:
                type: string
  responses:
    204:
      description: Customers was tagged
    401:
      $ref: "#/components/responses/AccessForbidden"
    422:
      $ref: "#/components/schemas/InvalidError"
delete:
  tags:
  - Tags
  summary: Untag a list of customers
  description: |
    Untag a list of customers
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
          - customerIds
          properties:
            customerIds:
              description: The list of customer IDs
              type: array
              minItems: 1
              items:
                type: string
  responses:
    204:
      description: Customers was untagged
    401:
      $ref: "#/components/responses/AccessForbidden"
    422:
      $ref: "#/components/schemas/InvalidError"
