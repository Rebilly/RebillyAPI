post:
  tags:
    - Users
  summary: Sends an email with a link containing a token to reset user password
  description: |
    Sends an email with a link containing a token to reset user password
  parameters:
    - name: body
      in: body
      description: Email resource
      required: true
      schema:
        $ref: "#/definitions/Email"
  responses:
    204:
      description: Email sent successfully
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
