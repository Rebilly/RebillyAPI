parameters:
  - $ref: "#/components/parameters/resourceId"
get:
  tags:
    - Credit Memos
  summary: Retrieve a credit memo
  operationId: GetCreditMemo
  description: Retrieve a credit memo with specified identifier string
  responses:
    200:
      description: Credit memo was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/CreditMemo"
        application/pdf:
          schema:
            $ref: "#/components/schemas/CreditMemo"
    401:
      $ref: "#/components/responses/AccessForbidden"
    404:
      $ref: "#/components/responses/NotFound"
