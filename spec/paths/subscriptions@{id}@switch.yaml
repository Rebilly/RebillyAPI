parameters:
  - $ref: "#/parameters/resourceId"
post:
  tags:
    - Subscriptions
  summary: Switch a subscription
  description: |
    Switch a subscription
  parameters:
    - name: body
      in: body
      description: SubscriptionSwitch resource
      required: true
      schema:
        $ref: "#/definitions/SubscriptionSwitch"
  responses:
    201:
      description: Subscription was switched
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/Subscription"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
