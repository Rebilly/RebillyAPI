parameters:
  - $ref: "#/parameters/resourceId"
post:
  tags:
    - Gateway Accounts
  summary: Activate a Gateway Account
  description: |
    Activate a gateway account with specified identifier string. Valid for non-pending gateway accounts only.
  responses:
    201:
      description: Activated successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/GatewayAccount"
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
    409:
      description: Gateway account is in a PENDING state and cannot be activated.
