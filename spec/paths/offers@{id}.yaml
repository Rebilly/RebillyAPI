parameters:
  - $ref: "#/components/parameters/resourceId"
get:
  tags:
    - Offers
  summary: Retrieve an Offer
  operationId: GetOffer
  description: |
    Retrieve an Offer with specified identifier string
  responses:
    200:
      description: Offer was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Offer"
    401:
      $ref: "#/components/responses/AccessForbidden"
    404:
      $ref: "#/components/responses/NotFound"
put:
  tags:
    - Offers
  summary: Create or update an Offer with predefined ID
  operationId: PutOffer
  description: |
    Create or update an Offer with predefined identifier string
  requestBody:
    $ref: "#/components/requestBodies/Offer"
  responses:
    200:
      description: Offer was updated
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Offer"
    201:
      description: Offer was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Offer"
    401:
      $ref: "#/components/responses/AccessForbidden"
    404:
      $ref: "#/components/responses/NotFound"
    422:
      $ref: "#/components/responses/InvalidDataError"
delete:
  tags:
    - Offers
  summary: Delete an Offer
  operationId: DeleteOffer
  description: |
    Delete an Offer with predefined identifier string
  responses:
    204:
      description: Offer was deleted
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
    401:
      $ref: "#/components/responses/AccessForbidden"
    404:
      $ref: "#/components/responses/NotFound"
    409:
      $ref: "#/components/responses/Conflict"
