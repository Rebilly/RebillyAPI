get:
  tags:
    - Subscriptions
  summary: Retrieve a list of activations
  description: Retrieve a list of activations for all subscriptions
  parameters:
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
  responses:
    200:
      description: A list of activations was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/headers/Pagination-Offset"
      schema:
        type: array
        items:
          $ref: "#/definitions/Activation"
    401:
      $ref: "#/responses/AccessForbidden"
post:
  tags:
    - Subscriptions
  summary: Activate a subscription
  description: Activate a subscription
  parameters:
    - name: body
      in: body
      description: Activation resource
      required: true
      schema:
        $ref: "#/definitions/Activation"
  responses:
    201:
      description: |
        Ativation was created, subscription is active and won't be deactivated.
        If there was a cancellation with status "confirmed", it is revoked.
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/Activation"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      $ref: "#/responses/InvalidDataError"
