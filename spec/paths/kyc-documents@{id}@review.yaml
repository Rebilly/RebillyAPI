parameters:
  - $ref: "#/components/parameters/resourceId"
post:
  tags:
    - KYC Documents
  summary: Review a KYC document
  operationId: PostKycDocumentReview
  description: Mark the KYC document as reviewed. Updates the review time and reviewer information.
  requestBody:
    content:
      application/json:
        schema:
          required:
            - status
          type: object
          description: Details of the last reviewer including his name and id.
          properties:
            status:
              type: string
              description: Status of the validation.
              enum:
                - accepted
                - rejected
            rejection:
              description: Only necessary if status is changed to `"rejected"`.
              allOf:
                - $ref: "#/components/schemas/KycDocumentRejection"
    description: KYC document review.
    required: true
  responses:
    201:
      description: KYC document was reviewed.
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/KycDocument"
    401:
      $ref: "#/components/responses/AccessForbidden"
    404:
      $ref: "#/components/responses/NotFound"
    422:
      $ref: "#/components/responses/InvalidDataError"
