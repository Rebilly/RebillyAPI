get:
  tags:
    - Invoices
    - Credits
  summary: Retrieve a list of Credits
  description: |
    Retrieve a list of Credits
  parameters:
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
  responses:
    200:
      description: A list of Credits was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/headers/Pagination-Offset"
      schema:
        type: array
        items:
          $ref: "#/definitions/Credit"
    401:
      $ref: "#/responses/AccessForbidden"
post:
  tags:
    - Invoices
    - Credits
  summary: Create a Credit
  description: |
    Create a Credit
  parameters:
    - name: body
      in: body
      description: Credit resource
      required: true
      schema:
        $ref: "#/definitions/Credit"
  responses:
    201:
      description: Credit was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/Credit"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
