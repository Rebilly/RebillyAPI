parameters:
  - $ref: "#/components/parameters/resourceId"
get:
  tags:
    - Bank Accounts
  summary: Retrieve a Bank Account
  description: |
    Retrieve a Bank Account with specified identifier string
  responses:
    200:
      description: BankAccount was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BankAccount"
    401:
      $ref: "#/components/responses/AccessForbidden"
    404:
      $ref: "#/components/responses/NotFound"
patch:
  tags:
    - Bank Accounts
  summary: Update a bank account's values
  description: |
    Update bank account's values except for the account number and routing number
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            bankName:
              description: Bank's name.
              type: string
            accountType:
              description: Bank's Account type.
              type: string
              enum:
                - checking
                - savings
                - other
            bic:
              description: Bank Identifier Code
              type: string
            address:
              description: The Address.
              allOf:
                - $ref: "#/components/schemas/ContactObject"
            customFields:
              $ref: "#/components/schemas/ResourceCustomFields"
    description: Bank Account
  responses:
    200:
      description: BankAccount was updated
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BankAccount"
    401:
      $ref: "#/components/responses/AccessForbidden"
    404:
      $ref: "#/components/responses/NotFound"
    422:
      $ref: "#/components/responses/InvalidDataError"
put:
  tags:
    - Bank Accounts
  summary: Create a BankAccount with predefined ID
  description: |
    Create or update a BankAccount with predefined identifier string
  requestBody:
    content:
      application/json:
        schema:
          oneOf:
            - $ref: "#/components/schemas/BankAccountCreateToken"
            - $ref: "#/components/schemas/BankAccountCreatePlain"
    description: BankAccount resource
    required: true
  responses:
    200:
      description: BankAccount was updated
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BankAccount"
    201:
      description: BankAccount was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BankAccount"
    401:
      $ref: "#/components/responses/AccessForbidden"
    404:
      $ref: "#/components/responses/NotFound"
    422:
      $ref: "#/components/responses/InvalidDataError"