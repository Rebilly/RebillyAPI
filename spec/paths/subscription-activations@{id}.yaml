parameters:
  - $ref: "#/parameters/resourceId"
get:
  tags:
    - Subscriptions
  summary: Retrieve a subscription activation
  description: Retrieve a subscription activation with specified identifier string
  responses:
    200:
      description: Activation was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/Activation"
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
