get:
  tags:
    - Notes
  summary: Retrieve a list of notes
  description: |
    Retrieve a list of notes
  parameters:
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
  responses:
    200:
      description: A list of Notes was retrieved successfully
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        type: array
        items:
          $ref: "#/definitions/Note"
    401:
      $ref: "#/responses/AccessForbidden"
post:
  tags:
    - Notes
  summary: Create a note
  description: |
    Create a note
  parameters:
    - name: body
      in: body
      description: Note resource
      required: true
      schema:
        $ref: "#/definitions/Note"
  responses:
    201:
      description: Note was created
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/Note"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
