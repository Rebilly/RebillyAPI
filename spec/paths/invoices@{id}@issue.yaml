post:
  tags:
    - Invoices
  summary: Issue an invoice
  description: |
    Issue an invoice with specified identifier string
  parameters:
    - name: body
      in: body
      description: InvoiceItem resource
      required: true
      schema:
        $ref: "#/definitions/InvoiceIssue"
  responses:
    201:
      description: Invoice was abandoned successfully
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/Invoice"
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
