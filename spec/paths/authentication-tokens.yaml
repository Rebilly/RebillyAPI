get:
  tags:
    - Customer Authentication
  summary: Retrieve a list of auth tokens
  description: |
    Retrieve a list of auth tokens
  parameters:
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
  responses:
    200:
      description: A list of auth tokens was retrieved successfully
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        type: array
        items:
          $ref: "#/definitions/AuthenticationToken"
    401:
      $ref: "#/responses/AccessForbidden"
post:
  tags:
    - Customer Authentication
  summary: Login
  description: |
    Login a user (customer)
  parameters:
    - name: body
      in: body
      description: AuthenticationToken resource
      required: true
      schema:
        $ref: "#/definitions/AuthenticationToken"
  responses:
    201:
      description: Login successful
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/AuthenticationToken"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
