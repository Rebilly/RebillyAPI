parameters:
  - $ref: "#/components/parameters/resourceId"
get:
  tags:
    - Change Order
  summary: Preview Order Change interim Invoice
  description: |
    Preview Order Change interim Invoice
  responses:
    200:
      description: Order Change interim Invoice preview was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Invoice"
    401:
      $ref: "#/components/responses/AccessForbidden"
    404:
      $ref: "#/components/responses/NotFound"
post:
  tags:
    - Change Order
  summary: Cancel a pending Order Change
  description: |
    Cancel a pending Order Change. Only pending Order Change can be canceled.
  responses:
    201:
      description: Order Change was canceled
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OrderChange"
    401:
      $ref: "#/components/responses/AccessForbidden"
    409:
      $ref: "#/components/responses/Conflict"
    422:
      $ref: "#/components/responses/InvalidDataError"
