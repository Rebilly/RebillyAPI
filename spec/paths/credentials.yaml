get:
  tags:
    - Customer Authentication
  summary: Retrieve a list of credentials
  description: |
    Retrieve a list of credentials
  parameters:
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
  responses:
    200:
      description: A list of Credentials was retrieved successfully
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        type: array
        items:
          $ref: "#/definitions/Credential"
    401:
      $ref: "#/responses/AccessForbidden"
post:
  tags:
    - Customer Authentication
  summary: Create a credential
  description: |
    Create a credential
  parameters:
    - name: body
      in: body
      description: Credential resource
      required: true
      schema:
        $ref: "#/definitions/Credential"
  responses:
    201:
      description: Credential was created
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/Credential"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
