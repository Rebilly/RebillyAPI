parameters:
  - $ref: "#/parameters/resourceId"
post:
  tags:
    - Payment Cards
  summary: Authorize a Payment Card
  description: |
    Authorize a Payment Card
  parameters:
    - name: body
      in: body
      description: Payment Card resource
      required: true
      schema:
        type: object
        required:
          - websiteId
          - currency
        properties:
          websiteId:
            description: The Website ID
            type: string
          currency:
            description: Currency (three letter code)
            type: string
          gatewayAccountId:
            description: The Gateway account ID
            type: string
          amount:
            description: Amount
            type: number
            format: double
  responses:
    201:
      description: Authorization successful
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/PaymentCard"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
