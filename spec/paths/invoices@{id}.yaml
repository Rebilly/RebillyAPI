parameters:
  - $ref: "#/components/parameters/resourceId"
get:
  tags:
    - Invoices
  summary: Retrieve an invoice
  description: |
    Retrieve an invoice with specified identifier string
  parameters:
    - x-rebillyMerge:
      - $ref: "#/components/parameters/mediaType"
      - schema:
          enum:
            - application/json
            - application/pdf
  responses:
    200:
      description: Invoice was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Invoice"
        application/pdf:
          schema:
            $ref: "#/components/schemas/Invoice"
    401:
      $ref: "#/components/responses/AccessForbidden"
    404:
      $ref: "#/components/responses/NotFound"
put:
  tags:
    - Invoices
  summary: Create or update an invoice with predefined ID
  description: |
    Create or update an invoice with predefined identifier string
  requestBody:
    $ref: "#/components/requestBodies/Invoice"
  responses:
    200:
      description: Invoice was updated
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Invoice"
    201:
      description: Invoice was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Invoice"
    401:
      $ref: "#/components/responses/AccessForbidden"
    404:
      $ref: "#/components/responses/NotFound"
    422:
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidError"
