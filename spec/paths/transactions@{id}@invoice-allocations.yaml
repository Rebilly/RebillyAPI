parameters:
  - $ref: "#/components/parameters/resourceId"
get:
  tags:
    - Transactions
  summary: Get invoice allocations for a transaction
  operationId: GetTransactionInvoiceAllocationCollection
  description: Get detailed information about the exact amounts from a transaction allocated as invoice payments
  responses:
    200:
      description: List of invoice allocations was retrieved successfully.
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/components/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/components/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/components/headers/Pagination-Offset"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/InvoiceAllocation"
    401:
      $ref: "#/components/responses/AccessForbidden"
    404:
      $ref: "#/components/responses/NotFound"
