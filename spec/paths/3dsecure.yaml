get:
  tags:
    - 3D Secure
  summary: Retrieve a list of ThreeDSecure entries
  parameters:
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
  responses:
    200:
      description: A list was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/headers/Pagination-Offset"
      schema:
        type: array
        items:
          $ref: "#/definitions/ThreeDSecure"
    401:
      $ref: "#/responses/AccessForbidden"
post:
  tags:
    - 3D Secure
  summary: Create a ThreeDSecure entry
  description: |
    Create a ThreeDSecure entry
  parameters:
    - name: body
      in: body
      description: ThreeDSecure resource
      required: true
      schema:
        $ref: "#/definitions/ThreeDSecure"
  responses:
    201:
      description: ThreeDSecure entry was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/ThreeDSecure"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      description: Invalid data was sent
      $ref: "#/responses/InvalidDataError"
