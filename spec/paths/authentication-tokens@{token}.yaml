parameters:
  -
    name: token
    in: path
    description: The token identifier string
    type: string
    required: true
get:
  tags:
    - Customer Authentication
  summary: Verify
  description: |
    Verify an authentication token
  responses:
    200:
      description: Authentication Token was verified
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/AuthenticationToken"
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
delete:
  tags:
    - Customer Authentication
  summary: Logout a user
  description: |
    Logout a user
  responses:
    204:
      description: User was logged out
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
