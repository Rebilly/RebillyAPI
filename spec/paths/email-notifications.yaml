get:
  tags:
    - Email Notifications
  summary: Retrieve a list of email notifications
  description: |
    Retrieve a list of email notifications
  parameters:
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
    - $ref: "#/parameters/collectionFilter"
    - $ref: "#/parameters/collectionCriteria"
    - $ref: "#/parameters/collectionSort"
  responses:
    200:
      description: A list of email notifications was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/headers/Pagination-Offset"
      schema:
        type: array
        items:
          $ref: "#/definitions/EmailTemplateNotification"
    401:
      $ref: "#/responses/AccessForbidden"
post:
  tags:
    - Email Notifications
  summary: Create an email notification
  description: |
    Create an email notification
  parameters:
    - name: body
      in: body
      description: Email Notification resource
      required: true
      schema:
        $ref: "#/definitions/EmailTemplateNotification"
  responses:
    201:
      description: Email Notification was created
      schema:
        $ref: "#/definitions/EmailTemplateNotification"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
