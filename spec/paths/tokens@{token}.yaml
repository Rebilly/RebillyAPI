parameters:
  -
    name: token
    in: path
    description: The token identifier string
    type: string
    required: true
get:
  tags:
    - Payment Tokens
  summary: Retrieve a token
  description: |
    Retrieve a token with specified identifier string
  responses:
    200:
      description: Token was retrieved successfully
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/PaymentToken"
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
