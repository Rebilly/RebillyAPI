get:
  tags:
    - Credit Memos
  summary: Retrieve a list of credit memos
  operationId: GetCreditMemoCollection
  description: Retrieve a list of credit memos
  parameters:
    - $ref: "#/components/parameters/collectionLimit"
    - $ref: "#/components/parameters/collectionOffset"
  responses:
    200:
      description: A list of credit memos was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/components/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/components/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/components/headers/Pagination-Offset"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/CreditMemo"
        text/csv:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/CreditMemo"
    401:
      $ref: "#/components/responses/AccessForbidden"
post:
  tags:
    - Credit Memos
  summary: Create a credit memo
  operationId: PostCreditMemo
  description: Create a credit memo
  requestBody:
    $ref: "#/components/requestBodies/CreditMemo"
  responses:
    201:
      description: Credit memo was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/CreditMemo"
    401:
      $ref: "#/components/responses/AccessForbidden"
    422:
      $ref: "#/components/responses/InvalidDataError"
