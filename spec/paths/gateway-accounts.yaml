get:
  tags:
    - Gateway Accounts
  summary: Retrieve a list of gateway accounts
  description: |
    Retrieve a list of gateway accounts
  parameters:
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
  responses:
    200:
      description: A list of Gateway Accounts was retrieved successfully
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
        X-Pagination-Total:
          $ref: "#/headers/X-Pagination-Total"
        X-Pagination-Limit:
          $ref: "#/headers/X-Pagination-Limit"
        X-Pagination-Offset:
          $ref: "#/headers/X-Pagination-Offset"
      schema:
        type: array
        items:
          $ref: "#/definitions/GatewayAccount"
    401:
      $ref: "#/responses/AccessForbidden"
post:
  tags:
    - Gateway Accounts
  summary: Create a Gateway Account
  description: |
    Create a Gateway Account
  parameters:
    - name: body
      in: body
      description: Gateway Account resource
      required: true
      schema:
        $ref: "#/definitions/GatewayAccount"
  responses:
    201:
      description: Gateway Account was created
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/GatewayAccount"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
