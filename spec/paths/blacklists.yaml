get:
  tags:
    - Blacklists
  summary: Retrieve a list of blacklists
  description: |
    Retrieve a list of blacklists
  parameters:
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
  responses:
    200:
      description: A list of Blacklists was retrieved successfully
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        type: array
        items:
          $ref: "#/definitions/Blacklist"
    401:
      $ref: "#/responses/AccessForbidden"
post:
  tags:
    - Blacklists
  summary: Create a blacklist
  description: |
    Create a blacklist
  parameters:
    - name: body
      in: body
      description: Blacklist resource
      required: true
      schema:
        $ref: "#/definitions/Blacklist"
  responses:
    201:
      description: Blacklist was created
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/Blacklist"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      $ref: "#/responses/InvalidDataError"
