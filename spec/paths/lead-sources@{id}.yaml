parameters:
  - $ref: "#/parameters/resourceId"
get:
  tags:
    - Lead Sources
  summary: Retrieve a Lead Source
  description: |
    Retrieve a Lead Source with specified identifier string
  responses:
    200:
      description: Lead Source was retrieved successfully
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/LeadSource"
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
put:
  tags:
    - Lead Sources
  summary: Create a Lead Source with predefined ID
  description: |
    Create a Lead Source with predefined identifier string
  parameters:
    - name: body
      in: body
      description: Lead Source resource
      required: true
      schema:
        $ref: "#/definitions/LeadSource"
  responses:
    200:
      description: Lead Source was updated
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/LeadSource"
    201:
      description: Lead Source was created
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/LeadSource"
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
