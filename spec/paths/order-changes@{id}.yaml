parameters:
  - $ref: "#/components/parameters/resourceId"
get:
  tags:
    - Change Order
  summary: Retrieve an Order Change
  description: |
    Retrieve a an Order Change with specified identifier string
  responses:
    200:
      description: Order Change was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OrderChange"
    401:
      $ref: "#/components/responses/AccessForbidden"
    404:
      $ref: "#/components/responses/NotFound"
put:
  tags:
    - Change Order
  summary: Upsert an Order Change with predefined ID
  description: |
    Create or update an Order Change with predefined identifier string.
    Only one pending Order Change for single Order can exist at a time.
    Only pending Order Change can be updated.
  requestBody:
    $ref: "#/components/requestBodies/OrderChange"
  responses:
    200:
      description: Pending Order Change was updated
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OrderChange"
    201:
      description: Pending Order Change was created.
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OrderChange"
    401:
      $ref: "#/components/responses/AccessForbidden"
    404:
      $ref: "#/components/responses/NotFound"
    409:
      $ref: "#/components/responses/Conflict"
    422:
      $ref: "#/components/responses/InvalidDataError"
