parameters:
  - name: duplicateId
    in: path
    description: The duplicate customer's ID
    required: true
    schema:
      type: string
  - name: targetId
    in: path
    description: The target customer's ID
    required: true
    schema:
      type: string
post:
  tags:
    - Subscriptions
  summary: Merge one customer to another one
  description: Merge one duplicate customer to another target customer and delete the former.
  responses:
    200:
      description: Customer has been merged and removed
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/CustomerMerge"
    401:
      $ref: "#/components/responses/AccessForbidden"
    404:
      $ref: "#/components/responses/NotFound"
