parameters:
- $ref: "#/parameters/tag"
get:
  tags:
  - Tags
  summary: Retrieve a tag
  description: |
    Retrieve a tag
  responses:
    200:
      description: Tag with specified name was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/Tag"
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
put:
  tags:
  - Tags
  summary: Create a tag
  description: |
    Create a tag
  parameters:
  - name: body
    in: body
    description: Tag resource
    required: true
    schema:
      $ref: "#/definitions/Tag"
  responses:
    201:
      description: Tag was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/Tag"
    401:
      $ref: "#/responses/AccessForbidden"
    409:
      $ref: "#/responses/Conflict"
    422:
      $ref: "#/responses/InvalidDataError"
patch:
  tags:
  - Tags
  summary: Update a tag
  description: |
    Update a tag
  parameters:
  - name: body
    in: body
    description: Tag resource
    required: true
    schema:
      $ref: "#/definitions/Tag"
  responses:
    200:
      description: Tag was updated
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        type: array
        items:
          $ref: "#/definitions/Tag"
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
    422:
      $ref: "#/responses/InvalidDataError"
delete:
  tags:
  - Tags
  summary: Delete a tag
  description: |
    Delete a tag
  responses:
    204:
      description: Tag was deleted
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
