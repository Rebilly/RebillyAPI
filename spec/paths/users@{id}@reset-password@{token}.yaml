parameters:
  - $ref: "#/parameters/resourceId"
  - name: token
    in: path
    description: The token string
    type: string
    required: true
post:
  tags:
    - Users
  summary: Reset user password
  description: |
    Reset user password
  parameters:
    - name: body
      in: body
      description: ResetPassword resource
      required: true
      schema:
        $ref: "#/definitions/ResetPassword"
  responses:
    201:
      description: Password was reseted successfully
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/User"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
