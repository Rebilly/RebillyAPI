parameters:
  - $ref: "#/parameters/resourceId"
get:
  tags:
    - Email Notifications
  summary: Retrieve an email notification with specified identifier string
  description: |
    Retrieve an email notification with specified identifier string
  responses:
    200:
      description: Email Notification was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/EmailTemplateNotification"
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
put:
  tags:
    - Email Notifications
  summary: Create or update an Email Notification with predefined ID
  description: |
    Create or update an Email Notification with predefined identifier string
  parameters:
    - name: body
      in: body
      description: Email Notification resource
      required: true
      schema:
        $ref: "#/definitions/EmailTemplateNotification"
  responses:
    200:
      description: Email Notification was updated
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/EmailTemplateNotification"
    201:
      description: Email Notification was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/EmailTemplate"
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
delete:
  tags:
    - Email Notifications
  summary: Delete an Email Notification
  description: |
    Delete an Email Notification with predefined identifier string
  responses:
    204:
      description: Email Notification was deleted
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
