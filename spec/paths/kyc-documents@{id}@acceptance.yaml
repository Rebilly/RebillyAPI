parameters:
  - $ref: "#/components/parameters/resourceId"
post:
  tags:
    - KYC Documents
  summary: Accept a KYC document
  operationId: PostKycDocumentAcceptance
  description: |
    Manually override automated status and accept the document. Updates the reviewed time and reviewer information.
  responses:
    201:
      description: KYC document acceptance was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/KycDocument"
    401:
      $ref: "#/components/responses/AccessForbidden"
    404:
      $ref: "#/components/responses/NotFound"
