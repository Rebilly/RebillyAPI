parameters:
  - $ref: "#/parameters/resourceId"
get:
  tags:
    - Invoices
  summary: Retrieve invoice discounts
  description: |
    Retrieve an invoice discounts with specified invoice identifier string
  responses:
    200:
      description: Invoice discounts were retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        type: array
        items:
          $ref: "#/definitions/InvoiceDiscount"
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
