get:
  tags:
    - Files
  summary: Retrieve a list of Attachments
  description: |
    Retrieve a list of Attachments
  parameters:
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
    - $ref: "#/parameters/collectionFilter"
    - $ref: "#/parameters/collectionQuery"
    - $ref: "#/parameters/collectionExpand"
    - $ref: "#/parameters/collectionFields"
    - x-rebillyMerge:
        - $ref: "#/parameters/collectionSort"
        - items:
            x-sortableEnum:
              - id
              - name
              - relatedId
              - relatedType
              - fileId
              - createdTime
              - updatedTime
  responses:
    200:
      description: A list of Attachments was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/headers/Pagination-Offset"
      schema:
        type: array
        items:
          $ref: "#/definitions/Attachment"
    401:
      $ref: "#/responses/AccessForbidden"
post:
  tags:
    - Files
  summary: Create an Attachment
  description: |
    Create an Attachment
  parameters:
    - name: body
      in: body
      description: Attachment resource
      required: true
      schema:
        $ref: "#/definitions/Attachment"
  responses:
    201:
      description: Attachment was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/Attachment"
    401:
      $ref: "#/responses/AccessForbidden"
    409:
      $ref: "#/responses/Conflict"
    422:
      $ref: "#/responses/InvalidDataError"
