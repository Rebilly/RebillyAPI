get:
  tags:
    - Users
  summary: Retrieve a list of users
  description: |
    Retrieve a list of users
  parameters:
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
  responses:
    200:
      description: A list of users was retrieved successfully
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
        X-Pagination-Total:
          $ref: "#/headers/X-Pagination-Total"
        X-Pagination-Limit:
          $ref: "#/headers/X-Pagination-Limit"
        X-Pagination-Offset:
          $ref: "#/headers/X-Pagination-Offset"
      schema:
        type: array
        items:
          $ref: "#/definitions/User"
    401:
      $ref: "#/responses/AccessForbidden"
post:
  tags:
    - Users
  summary: Create an user
  description: |
    Create an user
  parameters:
    - name: body
      in: body
      description: User resource
      required: true
      schema:
        $ref: "#/definitions/User"
  responses:
    201:
      description: User was created
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/User"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
