get:
  tags:
    - Customers
  summary: Retrieve a list of customers
  description: |
    Retrieve a list of customers
  parameters:
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
    - $ref: "#/parameters/collectionFilter"
    - $ref: "#/parameters/collectionQuery"
    - $ref: "#/parameters/collectionSort"
    - $ref: "#/parameters/collectionFields"
    - $ref: "#/parameters/collectionExpand"
  responses:
    200:
      description: A list of Customers was retrieved successfully
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        type: array
        items:
          $ref: "#/definitions/Customer"
    401:
      $ref: "#/responses/AccessForbidden"
post:
  tags:
    - Customers
  summary: Create a customer
  description: |
    Create a customer
  parameters:
    - name: body
      in: body
      description: Customer resource
      required: true
      schema:
        $ref: "#/definitions/Customer"
  responses:
    201:
      description: Customer was created
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/Customer"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      $ref: "#/responses/InvalidDataError"
