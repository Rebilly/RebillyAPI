get:
  tags:
    - Customers
  summary: Retrieve a list of customers
  description: |
    Retrieve a list of customers
  parameters:
    - $ref: "#/components/parameters/collectionLimit"
    - $ref: "#/components/parameters/collectionOffset"
    - $ref: "#/components/parameters/collectionFilter"
    - $ref: "#/components/parameters/collectionQuery"
    - $ref: "#/components/parameters/collectionExpand"
    - $ref: "#/components/parameters/collectionFields"
    - x-rebillyMerge:
      - $ref: "#/components/parameters/collectionSort"
      - schema:
          items:
            x-sortableEnum:
              - id
              - email
              - createdTime
              - updatedTime
    - x-rebillyMerge:
      - $ref: "#/components/parameters/mediaType"
      - schema:
          enum:
            - application/json
            - text/csv
  responses:
    200:
      description: A list of Customers was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/components/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/components/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/components/headers/Pagination-Offset"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Customer"
        text/csv:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Customer"
    401:
      $ref: "#/components/responses/AccessForbidden"
post:
  tags:
    - Customers
  summary: Create a customer
  description: |
    Create a customer
  requestBody:
    $ref: "#/components/requestBodies/Customer"
  responses:
    201:
      description: Customer was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Customer"
    401:
      $ref: "#/components/responses/AccessForbidden"
    409:
      $ref: "#/components/responses/Conflict"
    422:
      $ref: "#/components/responses/InvalidDataError"
