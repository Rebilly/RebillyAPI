get:
  tags:
    - Change Order
  summary: Retrieve a list of orders changes
  description: |
    Retrieve a list of orders changes
  parameters:
    - $ref: "#/components/parameters/collectionLimit"
    - $ref: "#/components/parameters/collectionOffset"
  responses:
    200:
      description: A list of orders changes was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/components/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/components/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/components/headers/Pagination-Offset"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/ChangeOrder"
    401:
      $ref: "#/components/responses/AccessForbidden"
post:
  tags:
    - Change Order
  summary: Create a pending Change Order
  description: |
    Create a pending Change Order. Only one pending Change Order for single Order can exist at a time.
  requestBody:
    $ref: "#/components/requestBodies/ChangeOrder"
  responses:
    201:
      description: Change Order was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ChangeOrder"
    401:
      $ref: "#/components/responses/AccessForbidden"
    409:
      $ref: "#/components/responses/Conflict"
    422:
      $ref: "#/components/responses/InvalidDataError"
