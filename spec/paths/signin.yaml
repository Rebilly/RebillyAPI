post:
  tags:
    - Users
    - Sessions
  summary: Create a session with email and password
  description: |
    Create a session with email and password
  parameters:
    - name: body
      in: body
      description: Signin resource
      required: true
      schema:
        $ref: "#/definitions/Signin"
  responses:
    201:
      description: Session was created
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/Session"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
