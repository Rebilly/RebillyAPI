parameters:
  - $ref: "#/parameters/resourceId"
get:
  tags:
    - Customer Authentication
  summary: Retrieve a credential
  description: |
    Retrieve a credential with specified identifier string
  responses:
    200:
      description: Credential was retrieved successfully
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/Credential"
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
put:
  tags:
    - Customer Authentication
  summary: Create or update a credential with predefined ID
  description: |
    Create or update a credential with predefined identifier string
  parameters:
    - name: body
      in: body
      description: Credential resource
      required: true
      schema:
        $ref: "#/definitions/Credential"
  responses:
    200:
      description: Credential was updated
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/Credential"
    201:
      description: Credential was created
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/Credential"
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
delete:
  tags:
    - Customer Authentication
  summary: Delete a credential
  description: |
    Delete a credential with predefined identifier string
  responses:
    204:
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      description: Credential was deleted
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
