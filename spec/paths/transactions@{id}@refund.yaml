parameters:
  - $ref: "#/parameters/resourceId"
post:
  tags:
    - Transactions
  summary: Refund a Transaction
  description: |
    Refund a Transaction with specified identifier string.
    Note that the refund will be in the same currency as the original transaction.
  parameters:
    - name: body
      in: body
      description: Transaction resource
      required: true
      schema:
       $ref: "#/definitions/TransactionRefund"
  responses:
    201:
      description: Transaction was refunded successfully
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/Transaction"
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
