post:
  tags:
    - Users
  summary: Creates a new user and sends an email confirmation
  description: |
    Creates a new user and sends an email confirmation
  parameters:
    - name: body
      in: body
      description: Signup resource
      required: true
      schema:
        $ref: "#/definitions/Signup"
  responses:
    201:
      description: User was created
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/User"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
