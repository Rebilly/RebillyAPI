# TODO: Consider to track all events not only for rules
get:
  tags:
    - Tracking
    - Rules
  summary: Retrieve a list of tracking events processed with Rules Engine
  parameters:
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
    - $ref: "#/parameters/collectionFilter"
    - $ref: "#/parameters/collectionQuery"
    - $ref: "#/parameters/collectionSort"
    - $ref: "#/parameters/collectionFields"
    - $ref: "#/parameters/collectionExpand"
  responses:
    200:
      description: Tracking Events were retrieved successfully
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
        X-Pagination-Total:
          $ref: "#/headers/X-Pagination-Total"
        X-Pagination-Limit:
          $ref: "#/headers/X-Pagination-Limit"
        X-Pagination-Offset:
          $ref: "#/headers/X-Pagination-Offset"
      schema:
        type: array
        items:
          $ref: "#/definitions/EventTrack"
    401:
      $ref: "#/responses/AccessForbidden"
