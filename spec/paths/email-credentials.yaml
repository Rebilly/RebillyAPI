get:
  tags:
    - Email Credentials
  summary: Retrieve a list of email credentials
  description: |
    Retrieve a list of email credentials
  parameters:
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
  responses:
    200:
      description: A list of email credentials was retrieved successfully
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        type: array
        items:
          $ref: "#/definitions/EmailCredential"
    401:
      $ref: "#/responses/AccessForbidden"
post:
  tags:
    - Email Credentials
  summary: Create email credential
  description: Create email credential
  parameters:
    - name: body
      in: body
      description: EmailCredential resource
      required: true
      schema:
        $ref: "#/definitions/EmailCredential"
  responses:
    201:
      description: Email credential was created
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/EmailCredential"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
