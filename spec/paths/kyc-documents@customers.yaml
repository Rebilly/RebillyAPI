get:
  tags:
    - KYC Documents
  summary: Retrieve a list of KYC documents and customers
  operationId: GetKycDocumentAndCustomerCollection
  description: |
    Retrieve a list of KYC documents and the Customer to whom they belong
  parameters:
    - $ref: "#/components/parameters/collectionLimit"
    - $ref: "#/components/parameters/collectionOffset"
    - $ref: "#/components/parameters/collectionFilter"
    - x-rebillyMerge:
      - $ref: "#/components/parameters/collectionSort"
      - schema:
          items:
            x-sortableEnum:
              - id
              - createdTime
              - updatedTime
    - x-rebillyMerge:
      - $ref: "#/components/parameters/mediaType"
      - schema:
          enum:
            - application/json
  responses:
    200:
      description: A list of customers with KYC documents was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/components/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/components/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/components/headers/Pagination-Offset"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/KycDocumentAndCustomer"
    401:
      $ref: "#/components/responses/AccessForbidden"
