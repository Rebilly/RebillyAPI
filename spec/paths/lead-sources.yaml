get:
  tags:
    - Lead Sources
  summary: Retrieve a list of Lead Sources
  description: |
    Retrieve a list of Lead Sources
  parameters:
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
  responses:
    200:
      description: A list of LeadSources was retrieved successfully
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        type: array
        items:
          $ref: "#/definitions/LeadSource"
    401:
      $ref: "#/responses/AccessForbidden"
post:
  tags:
    - Lead Sources
  summary: Create a LeadSource
  description: |
    Create a Lead Source
  parameters:
    - name: body
      in: body
      description: Lead Source resource
      required: true
      schema:
        $ref: "#/definitions/LeadSource"
  responses:
    201:
      description: Lead Source was created
      schema:
        $ref: "#/definitions/LeadSource"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
