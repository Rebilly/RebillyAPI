get:
  tags:
    - Offers
  summary: Retrieve a list of offers
  operationId: GetOfferCollection
  description: |
    Retrieve a list of offers
  parameters:
    - $ref: "#/components/parameters/collectionLimit"
    - $ref: "#/components/parameters/collectionOffset"
  responses:
    200:
      description: A list of Offers was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/components/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/components/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/components/headers/Pagination-Offset"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Offer"
    401:
      $ref: "#/components/responses/AccessForbidden"
post:
  tags:
    - Offers
  summary: Create an Offer
  operationId: PostOffer
  description: |
    Create an Offer
  requestBody:
    $ref: "#/components/requestBodies/Offer"
  responses:
    201:
      description: Offer was created
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Offer"
    401:
      $ref: "#/components/responses/AccessForbidden"
    422:
      $ref: "#/components/responses/InvalidDataError"
