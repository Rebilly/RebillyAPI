get:
  tags:
    - Report
    - ReportDisputes
  summary: Retrieve a disputes report
  description: |
    Retrieve a disputes report
  parameters:
    - name: aggregationField
      in: query
      description: Report will be aggregated by this field
      required: true
      type: string
      enum:
        - "website"
        - "processor"
        - "currency"
        - "bin"
        - "country"
        - "rebillNumber"
        - "dunningIndex"
        - "gatewayAccount"
    - name: periodMonth
      in: query
      description: Report month
      required: true
      type: string
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
  responses:
    200:
      description: Report was retrieved successfully
      schema:
        $ref: "#/definitions/ReportDisputes"
    401:
      $ref: "#/responses/AccessForbidden"
