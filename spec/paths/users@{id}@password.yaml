parameters:
  - $ref: "#/parameters/resourceId"
post:
  tags:
    - Users
  summary: Updates user's password with the specified newPassword
  description: |
    Updates user's password with the specified newPassword. And checks if currentPassword matches the actual one.
  parameters:
    - name: body
      in: body
      description: currentPassword and newPassword
      required: true
      schema:
        $ref: "#/definitions/UpdatePassword"
  responses:
    201:
      description: Password updated successfully
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/User"
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
    422:
      description: Invalid data was sent
      $ref: "#/responses/InvalidDataError"
