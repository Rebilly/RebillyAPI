get:
  tags:
    - Coupons
  summary: Retrieve a list of coupon redemptions
  parameters:
    - $ref: "#/components/parameters/collectionLimit"
    - $ref: "#/components/parameters/collectionOffset"
    - $ref: "#/components/parameters/collectionFilter"
    - $ref: "#/components/parameters/collectionQuery"
    - $ref: "#/components/parameters/collectionSort"
  responses:
    200:
      description: Coupons redemptions were retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/components/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/components/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/components/headers/Pagination-Offset"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/CouponRedemption"
    401:
      $ref: "#/components/responses/AccessForbidden"
post:
  tags:
    - Coupons
  summary: Redeem a coupon
  description: |
    Redeem a coupon
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/CouponRedemption"
    description: Redeem a coupon
    required: true
  responses:
    201:
      description: Coupon was redeemed
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/CouponRedemption"
    401:
      $ref: "#/components/responses/AccessForbidden"
    422:
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidError"
