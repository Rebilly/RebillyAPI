get:
  tags:
    - Payments
  summary: Retrieve a payment list
  description: |
    Retrieve a payment list
  parameters:
    - $ref: "#/components/parameters/collectionLimit"
    - $ref: "#/components/parameters/collectionOffset"
    - x-rebillyMerge:
      - $ref: "#/components/parameters/mediaType"
      - schema:
          enum:
          - application/json
          - text/csv
  responses:
    200:
      description: Payment list was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/components/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/components/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/components/headers/Pagination-Offset"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Payment"
        text/csv:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Payment"
    401:
      $ref: "#/components/responses/AccessForbidden"
    404:
      $ref: "#/components/responses/NotFound"
post:
  tags:
    - Payments
  summary: Create a payment
  description: |
    Create a payment
  requestBody:
    $ref: "#/components/requestBodies/Payment"
  responses:
    201:
      description: Payment was processed
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Payment"
    202:
      description: Payment was accepted
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Payment"
    401:
      $ref: "#/components/responses/AccessForbidden"
    409:
      $ref: "#/components/responses/Conflict"
    422:
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidError"
