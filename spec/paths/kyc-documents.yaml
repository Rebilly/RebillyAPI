get:
  tags:
    - KYC Documents
  summary: Retrieve a list of KYC documents
  description: |
    Retrieve a list of KYC documents
  parameters:
    - $ref: "#/components/parameters/collectionLimit"
    - $ref: "#/components/parameters/collectionOffset"
    - $ref: "#/components/parameters/collectionFilter"
    - x-rebillyMerge:
      - $ref: "#/components/parameters/collectionSort"
      - schema:
          items:
            x-sortableEnum:
              - id
              - createdTime
              - updatedTime
    - x-rebillyMerge:
      - $ref: "#/components/parameters/mediaType"
      - schema:
          enum:
            - application/json
  responses:
    200:
      description: A list of KYC documents was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/components/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/components/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/components/headers/Pagination-Offset"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/KycDocument"
    401:
      $ref: "#/components/responses/AccessForbidden"
post:
  tags:
    - KYC Documents
  summary: Create a KYC Document
  description: |
    Create a KYC Document
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/KycDocument"
    description: Kyc document resource
    required: true
  responses:
    201:
      description: Kyc document was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/KycDocument"
    401:
      $ref: "#/components/responses/AccessForbidden"
    422:
      $ref: "#/components/responses/InvalidDataError"
