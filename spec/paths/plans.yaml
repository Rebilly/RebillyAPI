get:
  tags:
    - Plans
  summary: Retrieve a list of plans
  description: |
    Retrieve a list of plans
  parameters:
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
  responses:
    200:
      description: A list of Plans was retrieved successfully
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
        X-Pagination-Total:
          $ref: "#/headers/X-Pagination-Total"
        X-Pagination-Limit:
          $ref: "#/headers/X-Pagination-Limit"
        X-Pagination-Offset:
          $ref: "#/headers/X-Pagination-Offset"
      schema:
        type: array
        items:
          $ref: "#/definitions/Plan"
    401:
      $ref: "#/responses/AccessForbidden"
post:
  tags:
    - Plans
  summary: Create a plan
  description: |
    Create a plan
  parameters:
    - name: body
      in: body
      description: Plan resource
      required: true
      schema:
        $ref: "#/definitions/Plan"
  responses:
    201:
      description: Plan was created
      schema:
        $ref: "#/definitions/Plan"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
