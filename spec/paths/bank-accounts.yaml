get:
  tags:
    - Bank Accounts
  summary: Retrieve a list of bank accounts
  description: |
    Retrieve a list of Bank Accounts
  parameters:
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
  responses:
    200:
      description: A list of Bank Accounts was retrieved successfully
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        type: array
        items:
          $ref: "#/definitions/BankAccount"
    401:
      $ref: "#/responses/AccessForbidden"
post:
  tags:
    - Bank Accounts
  summary: Create a Bank Account
  description: |
    Create a Bank Account
  parameters:
    - name: body
      in: body
      description: BankAccount resource
      required: true
      schema:
        $ref: "#/definitions/BankAccount"
  responses:
    201:
      description: Bank Account was created
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/BankAccount"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
