get:
  tags:
    - API Keys
  summary: Retrieve a list of api keys
  description: |
    Retrieve a list of api keys
  parameters:
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
  responses:
    200:
      description: A list of api keys was retrieved successfully
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
        X-Pagination-Total:
          $ref: "#/headers/X-Pagination-Total"
        X-Pagination-Limit:
          $ref: "#/headers/X-Pagination-Limit"
        X-Pagination-Offset:
          $ref: "#/headers/X-Pagination-Offset"
      schema:
        type: array
        items:
          $ref: "#/definitions/ApiKey"
    401:
      $ref: "#/responses/AccessForbidden"
post:
  tags:
    - API Keys
  summary: Create an api key
  description: |
    Create an api key
  parameters:
    - name: body
      in: body
      description: ApiKey resource
      required: true
      schema:
        $ref: "#/definitions/ApiKey"
  responses:
    201:
      description: Api Key was created
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/ApiKey"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
