parameters:
  - $ref: ../components/parameters/organizationId.yaml
post:
  tags:
    - AML
  summary: Search PEP/Sanctions/Adverse Media lists
  operationId: PostAML
  description: |
    Search multiple PEP/Sanctions/Adverse Media lists with first and last name to find any blacklisted identities.
    Performs a fuzzy search including soundex. Not all fields are guaranteed to be filled.
  requestBody:
    $ref: ../components/requestBodies/AML.yaml
  responses:
    '200':
      description: At least one hit was found.
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/AML.yaml
    '204':
      description: No hits were found.
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
